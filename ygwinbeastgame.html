<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | BEAST GAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0f2b; color: white; font-family: 'Segoe UI', sans-serif; user-select: none; }
        .glass-card { background: #161d42; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        input { background: #1e2652 !important; border: none !important; color: white !important; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th { color: #5c67a3; padding: 12px; border-bottom: 2px solid #1e2652; text-align: left; font-size: 11px; text-transform: uppercase; }
        .history-table td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-10">

    <div id="auth-section" class="w-full max-w-md px-6 pt-10">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black italic tracking-tighter text-white">YG<span class="text-blue-500">WIN</span></h1>
        </div>
        <div id="login-box" class="space-y-6">
            <h2 class="text-xl font-bold">Login</h2>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Phone number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-full btn-active shadow-lg">Login</button>
                <button onclick="toggleAuth('register')" class="w-full border border-blue-600 text-blue-400 font-bold py-4 rounded-full">Register Account</button>
            </div>
        </div>
        <div id="register-box" class="space-y-6 hidden">
            <h2 class="text-xl font-bold">Register</h2>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Phone number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleRegister()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-full btn-active shadow-lg">Create Account</button>
                <button onclick="toggleAuth('login')" class="w-full border border-blue-600 text-blue-400 font-bold py-4 rounded-full">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden px-4">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-black italic">YGWIN</h1>
            <button onclick="handleLogout()" class="text-xs text-slate-400">Logout</button>
        </div>

        <div class="bg-gradient-to-br from-indigo-600 to-blue-800 p-6 rounded-3xl mb-4 shadow-xl">
            <p class="text-sm opacity-90">Wallet Balance</p>
            <h2 class="text-3xl font-bold mt-1">â‚¹ <span id="bal">0.00</span></h2>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button onclick="openModal('wit')" class="bg-red-500 py-3 rounded-xl font-bold btn-active">Withdraw</button>
                <button onclick="openModal('dep')" class="bg-green-500 py-3 rounded-xl font-bold btn-active">Deposit</button>
            </div>
        </div>

        <div class="glass-card p-6 rounded-[2rem] mb-4">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Wingo 1 Min</p>
                    <p id="period" class="text-sm font-mono text-blue-300 font-bold">---</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Time Left</p>
                    <div id="timer" class="text-4xl font-black text-white" style="font-family:'Orbitron'">00:00</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="placeBet('Big')" class="bg-orange-500 h-28 rounded-3xl text-3xl font-black btn-active shadow-lg">BIG</button>
                <button onclick="placeBet('Small')" class="bg-indigo-500 h-28 rounded-3xl text-3xl font-black btn-active shadow-lg">SMALL</button>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden">
            <div class="py-4 px-6 border-b border-white/10 bg-indigo-900/30">
                <span class="text-sm font-bold uppercase tracking-widest">Game History (Last 10)</span>
            </div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Period Number</th>
                        <th class="text-right">Result</th>
                    </tr>
                </thead>
                <tbody id="history-list"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6">
        <div id="dep-modal" class="glass-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-4 text-green-400">DEPOSIT</h2>
            <div id="qr-display" class="bg-white p-2 rounded-xl w-48 h-48 mx-auto mb-6 flex items-center justify-center text-black font-bold text-[10px]">LOADING QR...</div>
            <input type="number" id="dep-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-3 outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-xl mb-6 outline-none">
            <button onclick="submitDeposit()" class="w-full bg-green-600 py-4 rounded-full font-bold btn-active">SUBMIT</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs block w-full text-center">CLOSE</button>
        </div>
        <div id="wit-modal" class="glass-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-6 text-red-400 text-center">WITHDRAW</h2>
            <input type="text" id="wit-upi" placeholder="UPI ID" class="w-full p-4 rounded-xl mb-3 outline-none">
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-xl mb-3 outline-none">
            <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-6 outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-red-600 py-4 rounded-full font-bold btn-active">WITHDRAW NOW</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs block w-full text-center">CLOSE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA", databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com", projectId: "yggame-23e85", appId: "1:805643944561:web:e445cb4d236b3e731c51d0" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;
        let lastPeriod = "";

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value, ps = document.getElementById('log-pass').value;
            db.ref('users/'+ph).once('value', s => {
                if(s.exists() && s.val().pass === ps) startSession(s.val());
                else alert("Wrong Details!");
            });
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value, ps = document.getElementById('reg-pass').value;
            if(ph.length < 10) return alert("Enter valid phone number");
            db.ref('users/'+ph).set({phone:ph, pass:ps, wallet:0}).then(() => { alert("Registration Successful!"); toggleAuth('login'); });
        }

        function startSession(data) {
            userData = data; localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+userData.phone+'/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function handleLogout() { localStorage.removeItem('yg_session'); location.reload(); }

        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds(), rem = 60 - sec;
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + (ist.getHours()*60+ist.getMinutes()) - 330);
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 60 && lastPeriod !== pId) {
                lastPeriod = pId;
                processGlobalResult(pId);
            }
        }

        function processGlobalResult(pId) {
            db.ref('history').limitToFirst(1).once('value', s => {
                let hData = s.val() || {};
                let first = Object.values(hData)[0];
                if(first && first.p === pId) return;

                db.ref('control/force').once('value', forceS => {
                    let f = forceS.val();
                    let res = (f && f !== 'Random') ? f : (Math.random() > 0.5 ? 'Big' : 'Small');
                    
                    db.ref('history').once('value', hS => {
                        let h = hS.val() || [];
                        h.unshift({p: pId, r: res});
                        if(h.length > 10) h.pop();
                        db.ref('history').set(h);
                    });
                });
            });
        }

        // HISTORY LISTENER & WIN/LOSS POPUP
        db.ref('history').on('value', s => {
            let h = s.val() || [];
            if(h.length > 0) {
                let latest = h[0];
                if(activeBet && activeBet.period === latest.p) {
                    setTimeout(() => {
                        if(activeBet.type === latest.r) {
                            let win = activeBet.amt * 1.96;
                            db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + win);
                            alert(`ðŸŽ‰ WIN!\nResult: ${latest.r}\nWon: â‚¹${win.toFixed(2)}`);
                        } else {
                            alert(`âŒ LOSS!\nResult: ${latest.r}`);
                        }
                        activeBet = null;
                    }, 800);
                }
            }
            document.getElementById('history-list').innerHTML = h.map(x => `
                <tr>
                    <td class="font-mono text-slate-400 font-bold">${x.p}</td>
                    <td class="text-right font-black ${x.r === 'Big' ? 'text-orange-400' : 'text-blue-400'}">${x.r.toUpperCase()}</td>
                </tr>
            `).join('');
        });

        setInterval(updateEngine, 1000);

        function placeBet(t) {
            const currentP = document.getElementById('period').innerText;
            const sec = new Date().getSeconds();
            if(sec > 55) return alert("Wait for next period!");
            
            let amt = parseFloat(prompt(`Amount for ${t.toUpperCase()}:`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type: t, amt: amt, period: currentP };
                db.ref('live_bets/'+userData.phone).set({ type: t, amt: amt, p: currentP });
            } else { alert("Insufficient Balance!"); }
        }

        db.ref('control/qr').on('value', s => { if(s.val()) document.getElementById('qr-display').innerHTML = `<img src="${s.val()}" class="w-full h-full object-contain">`; });
        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function submitDeposit() { let a = document.getElementById('dep-amt').value, u = document.getElementById('dep-utr').value; if(a>=10 && u.length===12) { db.ref('deposits').push({phone:userData.phone, amt:parseFloat(a), utr:u, status:'Pending'}); closeModal(); alert("Deposit Submitted!"); } }
        function submitWithdraw() { let u = document.getElementById('wit-upi').value, n = document.getElementById('wit-name').value, a = document.getElementById('wit-amt').value; if(a<=userData.wallet && a >= 10) { db.ref('withdraws').push({phone:userData.phone, upi:u, name:n, amt:parseFloat(a), status:'Pending'}); db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - a); closeModal(); alert("Withdrawal Request Sent!"); } }
    </script>
</body>
</html>
