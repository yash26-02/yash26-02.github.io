<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a237e; color: white; font-family: sans-serif; user-select: none; }
        .glass { background: #283593; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37); }
        .hidden { display: none !important; }
        input { background: #1a237e !important; border: 1px solid #3949ab !important; color: white !important; }
        .win-gradient { background: linear-gradient(135deg, #4caf50, #1b5e20); }
        .loss-gradient { background: linear-gradient(135deg, #f44336, #b71c1c); }
    </style>
</head>
<body class="p-2 min-h-screen flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md mt-10">
        <div id="register-box" class="glass p-8 rounded-[2.5rem]">
            <h1 class="text-5xl font-black text-white mb-2 italic tracking-tighter">YGWIN</h1>
            <p class="text-blue-200 text-[10px] uppercase tracking-widest mb-8 font-bold">Registration</p>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Set Password" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleRegister()" class="w-full bg-blue-500 text-white font-black py-4 rounded-2xl active:scale-95 transition shadow-lg">REGISTER</button>
                <p class="text-center text-sm text-blue-200">I have an account? <button onclick="toggleAuth('login')" class="text-white font-bold underline">Login</button></p>
            </div>
        </div>
        
        <div id="login-box" class="glass p-8 rounded-[2.5rem] hidden">
            <h1 class="text-5xl font-black text-white mb-2 italic tracking-tighter">YGWIN</h1>
            <p class="text-blue-200 text-[10px] uppercase tracking-widest mb-8 font-bold">Login</p>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-500 text-white font-black py-4 rounded-2xl active:scale-95 transition shadow-lg">LOG IN</button>
                <p class="text-center text-sm text-blue-200">New User? <button onclick="toggleAuth('register')" class="text-white font-bold underline">Register</button></p>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden">
        <div class="flex justify-between items-center mb-4 px-2 mt-4">
            <h1 class="text-2xl font-black italic">YGWIN</h1>
            <button onclick="handleLogout()" class="text-[10px] bg-red-900/40 text-red-200 px-4 py-1 rounded-full border border-red-500 font-bold">LOGOUT</button>
        </div>

        <div class="glass p-6 rounded-[2rem] flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-blue-200 font-bold uppercase tracking-widest">Wallet Balance</p>
                <h2 class="text-3xl font-black text-white">â‚¹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="openModal('dep')" class="bg-red-500 px-6 py-2 rounded-xl text-[10px] font-black italic">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-black italic">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] text-center mb-6 relative overflow-hidden">
            <p id="period" class="text-xs text-blue-200 mb-2 font-bold tracking-widest font-mono">----</p>
            <div id="timer" class="text-7xl font-black text-white italic mb-8" style="font-family:'Orbitron'">00:59</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="openBetModal('Big')" class="bg-orange-500 h-24 rounded-3xl text-3xl font-black active:scale-95 transition shadow-xl">BIG</button>
                <button onclick="openBetModal('Small')" class="bg-blue-400 h-24 rounded-3xl text-3xl font-black active:scale-95 transition shadow-xl">SMALL</button>
            </div>
        </div>

        <div class="glass p-5 rounded-3xl">
            <p class="text-[10px] text-blue-200 mb-4 font-bold uppercase tracking-widest">Game History</p>
            <div class="grid grid-cols-2 text-[10px] font-bold text-blue-300 border-b border-blue-800 pb-2 mb-2">
                <span>PERIOD</span>
                <span class="text-right">RESULT</span>
            </div>
            <div id="history-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        
        <div id="bet-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden text-center">
            <h2 id="bet-choice" class="text-3xl font-black mb-4 italic"></h2>
            <input type="number" id="bet-amt" placeholder="Enter Amount" class="w-full p-4 rounded-2xl mb-6 outline-none text-center text-xl font-bold">
            <button onclick="confirmBet()" class="w-full bg-white text-blue-900 py-4 rounded-2xl font-black italic">CONFIRM BET</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs">CANCEL</button>
        </div>

        <div id="res-popup" class="w-full max-w-sm p-10 rounded-[3rem] hidden text-center scale-110 shadow-[0_0_50px_rgba(0,0,0,1)]">
            <div id="res-icon" class="text-7xl mb-4"></div>
            <h2 id="res-title" class="text-4xl font-black italic mb-2"></h2>
            <p id="res-msg" class="text-xl font-bold mb-6"></p>
            <button onclick="closeModal()" class="bg-white text-black px-10 py-3 rounded-full font-black">CLOSE</button>
        </div>

        <div id="dep-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden">
            <h2 class="text-xl font-bold mb-4 text-red-400 text-center">DEPOSIT</h2>
            <div id="qr-box" class="bg-white p-2 rounded-xl w-44 h-44 mx-auto mb-6 flex items-center justify-center text-black text-[10px] font-bold">LOADING QR...</div>
            <input type="number" id="dep-amt" placeholder="Amount (Min â‚¹10)" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="handleDepSubmit()" class="w-full bg-red-500 py-4 rounded-2xl font-black italic">DEPOSIT NOW</button>
            <button onclick="closeModal()" class="mt-4 w-full text-slate-400 text-xs">CLOSE</button>
        </div>

        <div id="wit-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden text-center">
            <h2 class="text-xl font-bold mb-6 text-green-400 italic">WITHDRAWAL</h2>
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="wit-upi" placeholder="UPI ID" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="handleWitSubmit()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black italic">WITHDRAW</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs">CLOSE</button>
        </div>
    </div>

    <script>
        // Use your NEW Firebase Config here
        const firebaseConfig = {
            apiKey: "AIzaSyBBlKPL2V0JKCYN_GBGGSqDBZr7kFNiKZc",
            databaseURL: "https://beast-web-cff81-default-rtdb.firebaseio.com",
            projectId: "beast-web-cff81",
            appId: "1:457850837406:web:e98320812c8d1b16ddde8f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;
        let lastProcessedPeriod = "";

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(!ph || !p1 || p1 !== p2) return alert("Passwords don't match or invalid phone!");
            
            db.ref('users/' + ph).once('value', s => {
                if(s.exists()) return alert("Number already registered!");
                db.ref('users/' + ph).set({ phone: ph, pass: p1, wallet: 0 }).then(() => {
                    alert("Registration Successful! Please Login."); toggleAuth('login');
                });
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/' + ph).once('value', s => {
                if(!s.exists()) return alert("Number not registered!");
                if(s.val().pass !== ps) return alert("Wrong Password!");
                startSession(s.val());
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/' + userData.phone + '/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
            updateEngine();
        }

        function handleLogout() { localStorage.removeItem('yg_session'); location.reload(); }

        // TIMER ENGINE (JAVA LOGIC CONVERTED)
        function updateEngine() {
            setInterval(() => {
                const now = new Date();
                const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
                const sec = ist.getSeconds(), rem = 60 - sec;
                const totalMinutes = ist.getHours() * 60 + ist.getMinutes();
                const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + totalMinutes - 330);
                
                document.getElementById('period').innerText = pId;
                document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

                if (rem === 60 && lastProcessedPeriod !== pId) {
                    lastProcessedPeriod = pId;
                    processResult(pId);
                }
            }, 1000);
        }

        function processResult(pId) {
            db.ref('control/force').once('value', s => {
                let forced = s.val();
                let res = (forced && forced !== 'Random') ? forced : (Math.random() > 0.5 ? 'Big' : 'Small');
                
                // History Update
                db.ref('history').once('value', hS => {
                    let h = hS.val() || [];
                    h.unshift({p: pId, r: res});
                    if(h.length > 10) h.pop();
                    db.ref('history').set(h);
                });

                // Bet Settlement
                if(activeBet && activeBet.p === pId) {
                    if(activeBet.type === res) {
                        let win = activeBet.amt * 1.96;
                        db.ref('users/'+userData.phone+'/wallet').transaction(c => (c || 0) + win);
                        showResultPopup('win', win);
                    } else {
                        showResultPopup('loss', 0);
                    }
                    activeBet = null;
                }
                // Reset admin force back to random
                db.ref('control/force').set('Random');
            });
        }

        // BETTING
        function openBetModal(type) {
            if(userData.wallet < 1) return alert("Insufficient Balance! Please Deposit.");
            openModal('bet');
            document.getElementById('bet-choice').innerText = type;
            document.getElementById('bet-choice').className = `text-4xl font-black mb-4 italic ${type==='Big'?'text-orange-500':'text-blue-400'}`;
        }

        function confirmBet() {
            let amt = parseFloat(document.getElementById('bet-amt').value);
            let type = document.getElementById('bet-choice').innerText;
            if(!amt || amt < 1) return alert("Min bet â‚¹1");
            if(userData.wallet < amt) return alert("Not enough balance!");

            db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
            activeBet = { type: type, amt: amt, p: document.getElementById('period').innerText };
            closeModal();
            alert("Bet Placed on " + type);
        }

        // DEPOSIT / WITHDRAW
        function handleDepSubmit() {
            let amt = parseFloat(document.getElementById('dep-amt').value);
            let utr = document.getElementById('dep-utr').value;
            if(amt < 10 || utr.length !== 12) return alert("Invalid Amount or 12-digit UTR!");
            db.ref('deposits').push({ phone: userData.phone, amt, utr, status: 'Pending' });
            alert("Please Wait Patiently. Amount will be added after checking.");
            closeModal();
        }

        function handleWitSubmit() {
            let amt = parseFloat(document.getElementById('wit-amt').value);
            let upi = document.getElementById('wit-upi').value;
            let name = document.getElementById('wit-name').value;
            if(!upi || !name || amt > userData.wallet) return alert("Invalid details or balance!");
            db.ref('withdraws').push({ phone: userData.phone, name, upi, amt, status: 'Pending', pass: userData.pass });
            db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
            alert("Withdraw Requested!");
            closeModal();
        }

        // POPUPS
        function showResultPopup(t, a) {
            const pop = document.getElementById('res-popup');
            pop.className = `w-full max-w-sm p-10 rounded-[3rem] text-center scale-110 shadow-2xl ${t==='win'?'win-gradient':'loss-gradient'}`;
            document.getElementById('res-icon').innerText = t === 'win' ? "ðŸ†" : "ðŸ’€";
            document.getElementById('res-title').innerText = t === 'win' ? "WINNER" : "LOSS";
            document.getElementById('res-msg').innerText = t === 'win' ? "You Won: â‚¹" + a.toFixed(2) : "Better luck next time!";
            openModal('res');
        }

        // LISTENERS
        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history-list').innerHTML = h.map(x => `
                <div class="grid grid-cols-2 text-[11px] py-1 border-b border-blue-900/30">
                    <span class="text-blue-100 font-mono">${x.p}</span>
                    <span class="text-right font-black ${x.r==='Big'?'text-orange-500':'text-blue-400'}">${x.r}</span>
                </div>
            `).join('');
        });

        db.ref('control/qr').on('value', s => {
            document.getElementById('qr-box').innerHTML = s.val() ? `<img src="${s.val()}" class="w-full h-full">` : "QR NOT SET";
        });

        function openModal(t) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            ['bet','dep','wit','res'].forEach(m => document.getElementById(m+'-modal')?.classList.toggle('hidden', m !== t));
            if(t === 'res') document.getElementById('res-popup').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('res-popup').classList.add('hidden'); }
    </script>
</body>
</html>
