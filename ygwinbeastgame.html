<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | 30s FAST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f29; color: white; font-family: sans-serif; user-select: none; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .win-gradient { background: linear-gradient(to bottom, #22c55e, #166534); }
        .loss-gradient { background: linear-gradient(to bottom, #ef4444, #991b1b); }
        #timer { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="p-2 flex flex-col items-center min-h-screen">

    <div id="auth-section" class="w-full max-w-md mt-10 p-6 glass rounded-[2.5rem]">
        <h1 class="text-4xl font-black text-blue-500 mb-6 italic text-center">YGWIN</h1>
        <div id="login-box">
            <input type="number" id="log-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl mb-4 bg-slate-900 border border-blue-900">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl mb-6 bg-slate-900 border border-blue-900 text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-black">LOGIN / REGISTER</button>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden">
        <div class="glass p-5 rounded-[2rem] flex justify-between items-center mb-4 mt-2">
            <div>
                <p class="text-[10px] text-blue-300">My Balance</p>
                <h2 class="text-2xl font-black">â‚¹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('dep')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-bold">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-green-600 px-4 py-2 rounded-xl text-[10px] font-bold">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] text-center mb-4 relative overflow-hidden">
            <div class="absolute top-2 right-4 text-[10px] text-blue-400 font-bold uppercase">30s Fast</div>
            <p id="period" class="text-sm text-blue-200 mb-2 font-mono tracking-widest">----------</p>
            <div id="timer" class="text-7xl font-black italic mb-6">00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="openBetModal('Big')" class="bg-orange-500 h-20 rounded-2xl text-2xl font-black italic shadow-lg active:scale-95 transition">BIG</button>
                <button onclick="openBetModal('Small')" class="bg-blue-500 h-20 rounded-2xl text-2xl font-black italic shadow-lg active:scale-95 transition">SMALL</button>
            </div>
        </div>

        <div class="glass p-4 rounded-3xl">
            <p class="text-[10px] text-blue-300 font-bold mb-3 uppercase tracking-tighter">Recent Results</p>
            <div id="history-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6">
        <div id="res-popup" class="w-full max-w-sm p-10 rounded-[3rem] hidden text-center scale-up">
            <div id="res-icon" class="text-7xl mb-4"></div>
            <h2 id="res-title" class="text-4xl font-black mb-2"></h2>
            <p id="res-msg" class="text-xl font-bold mb-6"></p>
            <button onclick="closeModal()" class="bg-white text-black px-12 py-3 rounded-full font-black">OK</button>
        </div>

        <div id="bet-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden">
            <h2 id="bet-choice-text" class="text-3xl font-black text-center mb-6"></h2>
            <input type="number" id="bet-amt" placeholder="Enter Amount (Min â‚¹1)" class="w-full p-4 rounded-xl mb-6 bg-slate-900 text-center text-xl border border-blue-500">
            <button onclick="confirmBet()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg">PLACE BET</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBlKPL2V0JKCYN_GBGGSqDBZr7kFNiKZc",
            databaseURL: "https://beast-web-cff81-default-rtdb.firebaseio.com",
            projectId: "beast-web-cff81",
            appId: "1:457850837406:web:e98320812c8d1b16ddde8f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_user'));
        let activeBet = null;
        let lastHandledPeriod = "";

        if(userData) startSession(userData);

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            if(ph.length < 10) return alert("Valid number required");
            db.ref('users/'+ph).once('value', s => {
                if(s.exists()) {
                    if(s.val().pass === ps) startSession(s.val());
                    else alert("Wrong Password");
                } else {
                    let newUser = { phone: ph, pass: ps, wallet: 0 };
                    db.ref('users/'+ph).set(newUser);
                    startSession(newUser);
                }
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_user', JSON.stringify(data));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+userData.phone+'/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
            setInterval(updateEngine, 1000);
        }

        // --- 30s Fast Sequential Logic ---
        function updateEngine() {
            const now = new Date();
            const istTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (5.5 * 3600000));
            const sec = istTime.getSeconds();
            
            const isFirstHalf = sec < 30;
            const rem = isFirstHalf ? 30 - sec : 60 - sec;
            
            const dateStr = istTime.getFullYear() + String(istTime.getMonth()+1).padStart(2,'0') + String(istTime.getDate()).padStart(2,'0');
            const halfMinIndex = (istTime.getHours() * 120) + (istTime.getMinutes() * 2) + (isFirstHalf ? 1 : 2);
            const pId = dateStr + String(halfMinIndex).padStart(4, '0');

            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;
            document.getElementById('timer').style.color = rem <= 5 ? "#ef4444" : "white";

            if (lastHandledPeriod !== "" && lastHandledPeriod !== pId) {
                checkResult(lastHandledPeriod);
            }
            lastHandledPeriod = pId;
        }

        function checkResult(oldPid) {
            db.ref('control/force').once('value', s => {
                let force = s.val();
                let winRes = (force && force !== 'Random') ? force : (Math.random() > 0.5 ? 'Big' : 'Small');
                db.ref('control/force').set('Random'); // Reset force

                // Update Local History
                db.ref('history').once('value', hs => {
                    let h = hs.val() || [];
                    if(h[0]?.p !== oldPid) {
                        h.unshift({p: oldPid, r: winRes});
                        if(h.length > 15) h.pop();
                        db.ref('history').set(h);
                    }
                });

                // Settle Bet
                if(activeBet && activeBet.p === oldPid) {
                    if(activeBet.choice === winRes) {
                        let winAmt = activeBet.amt * 1.96;
                        db.ref('users/'+userData.phone+'/wallet').transaction(c => (c || 0) + winAmt);
                        showPopup('win', winAmt);
                    } else {
                        showPopup('loss', 0);
                    }
                    activeBet = null;
                }
            });
        }

        function openBetModal(type) {
            if(userData.wallet < 1) return alert("Low Balance");
            document.getElementById('bet-choice-text').innerText = type;
            document.getElementById('bet-choice-text').className = `text-3xl font-black text-center mb-6 ${type==='Big'?'text-orange-500':'text-blue-500'}`;
            openModal('bet');
        }

        function confirmBet() {
            let amt = parseFloat(document.getElementById('bet-amt').value);
            if(isNaN(amt) || amt < 1 || amt > userData.wallet) return alert("Invalid Amount");
            let pId = document.getElementById('period').innerText;
            
            db.ref('users/'+userData.phone+'/wallet').transaction(c => (c || 0) - amt);
            activeBet = { choice: document.getElementById('bet-choice-text').innerText, amt, p: pId };
            db.ref('live_bets/'+userData.phone).set({ type: activeBet.choice, amt });
            closeModal();
        }

        function showPopup(type, amt) {
            const p = document.getElementById('res-popup');
            p.className = `w-full max-w-sm p-10 rounded-[3rem] text-center ${type==='win'?'win-gradient':'loss-gradient'}`;
            document.getElementById('res-icon').innerText = type === 'win' ? "ðŸ†" : "ðŸ’€";
            document.getElementById('res-title').innerText = type === 'win' ? "WINNER" : "LOSS";
            document.getElementById('res-msg').innerText = type === 'win' ? "+ â‚¹" + amt.toFixed(2) : "BET LOST";
            openModal('res');
        }

        function openModal(t) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('bet-modal').classList.toggle('hidden', t !== 'bet');
            document.getElementById('res-popup').classList.toggle('hidden', t !== 'res');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history-list').innerHTML = h.map(x => `
                <div class="flex justify-between border-b border-white/5 py-3">
                    <span class="font-mono text-xs text-slate-400">${x.p}</span>
                    <span class="font-black ${x.r==='Big'?'text-orange-500':'text-blue-500'}">${x.r.toUpperCase()}</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
