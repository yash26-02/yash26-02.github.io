<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YGWIN | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #171d34; color: #fff; font-family: 'Inter', sans-serif; margin: 0; user-select: none; }
        .tiranga-card { background: #222745; border-radius: 15px; border-bottom: 3px solid #3b447a; }
        .btn-big { background: linear-gradient(180deg, #ff9933 0%, #e67e22 100%); }
        .btn-small { background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%); }
        .bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #1f2641; border-radius: 20px 20px 0 0; z-index: 1000; transform: translateY(100%); transition: 0.3s; }
        .sheet-active { transform: translateY(0); }
        .hidden { display: none !important; }
        input { background: #2b3252 !important; border: 1px solid #3f4a7d !important; color: white !important; }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md p-6 mt-10">
        <div class="text-center mb-10"><h1 class="text-5xl font-extrabold tracking-tighter italic text-blue-400">YGWIN</h1></div>
        <div id="login-form" class="space-y-4">
            <input type="number" id="log-phone" placeholder="Phone Number" class="w-full p-4 rounded-xl outline-none">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
            <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-full font-bold shadow-lg">Log in</button>
            <button onclick="toggleAuth(false)" class="w-full border border-blue-600 py-4 rounded-full font-bold text-blue-400">Register</button>
        </div>
        <div id="reg-form" class="hidden space-y-4">
            <input type="number" id="reg-phone" placeholder="Phone Number" class="w-full p-4 rounded-xl outline-none">
            <input type="password" id="reg-pass" placeholder="Set Password" class="w-full p-4 rounded-xl outline-none">
            <input type="password" id="reg-conf" placeholder="Confirm Password" class="w-full p-4 rounded-xl outline-none">
            <button onclick="register()" class="w-full bg-blue-600 py-4 rounded-full font-bold">Register</button>
            <p onclick="toggleAuth(true)" class="text-center text-sm text-gray-400 cursor-pointer">Already have an account? <span class="text-blue-400 font-bold">Login</span></p>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden px-4">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-black text-blue-400 italic">YGWIN</h1>
            <button onclick="logout()" class="text-[10px] font-bold text-red-400 bg-red-400/10 px-4 py-1.5 rounded-full border border-red-400/20">LOGOUT</button>
        </div>

        <div class="tiranga-card p-6 mb-4 text-center">
            <p class="text-xs text-gray-400 mb-1">Wallet balance</p>
            <h2 class="text-3xl font-bold">â‚¹<span id="bal-val">0.00</span></h2>
            <div class="flex gap-4 mt-6">
                <button onclick="openSheet('wit')" class="flex-1 bg-red-500 py-3 rounded-full font-bold text-sm">Withdraw</button>
                <button onclick="openSheet('dep')" class="flex-1 bg-green-500 py-3 rounded-full font-bold text-sm">Deposit</button>
            </div>
        </div>

        <div class="tiranga-card p-4 mb-4">
            <div class="flex justify-between items-center mb-6">
                <div class="bg-blue-600/20 px-4 py-2 rounded-lg border border-blue-500/30">
                    <p class="text-[10px] text-blue-300 font-bold italic">WinGo 30s</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400">Time remaining</p>
                    <div id="timer-txt" class="text-2xl font-black text-white">00:30</div>
                </div>
            </div>
            <p id="period-txt" class="text-xs text-gray-400 mb-4 font-mono">---</p>
            <div class="flex gap-4">
                <button onclick="placeBet('Big')" class="btn-big flex-1 py-4 rounded-lg font-black text-xl shadow-xl">BIG</button>
                <button onclick="placeBet('Small')" class="btn-small flex-1 py-4 rounded-lg font-black text-xl shadow-xl">SMALL</button>
            </div>
        </div>

        <div class="tiranga-card p-4 mb-10">
            <p class="text-[10px] font-bold text-gray-500 mb-4">RECENT HISTORY</p>
            <div id="history-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="res-overlay" class="fixed inset-0 bg-black/80 z-[2000] hidden flex items-center justify-center p-6">
        <div class="tiranga-card p-10 border-2 border-blue-500 text-center w-full max-w-xs">
            <h1 id="pop-val" class="text-5xl font-black mb-4">---</h1>
            <div id="pop-status" class="text-lg font-bold uppercase py-2 px-8 rounded-full inline-block">---</div>
        </div>
    </div>

    <div id="sheet-dep" class="bottom-sheet p-8">
        <h2 class="text-xl font-bold mb-6">Deposit</h2>
        <div class="bg-white p-2 w-40 h-40 mx-auto mb-6 rounded-lg"><img id="qr-img" class="w-full h-full"></div>
        <input type="number" id="d-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-3">
        <input type="number" id="d-utr" placeholder="12-digit UTR" class="w-full p-4 rounded-xl mb-6">
        <button onclick="submitDep()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">Submit</button>
        <button onclick="closeSheet()" class="w-full py-4 text-gray-500">Cancel</button>
    </div>

    <div id="sheet-wit" class="bottom-sheet p-8">
        <h2 class="text-xl font-bold mb-6">Withdraw</h2>
        <input type="text" id="w-upi" placeholder="UPI ID" class="w-full p-4 rounded-xl mb-3">
        <input type="number" id="w-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-6">
        <button onclick="submitWit()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">Withdraw</button>
        <button onclick="closeSheet()" class="w-full py-4 text-gray-500">Cancel</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = null, activeBet = null;

        function toggleAuth(isLog) {
            document.getElementById('login-form').classList.toggle('hidden', !isLog);
            document.getElementById('reg-form').classList.toggle('hidden', isLog);
        }

        async function register() {
            const ph = document.getElementById('reg-phone').value, ps = document.getElementById('reg-pass').value, cf = document.getElementById('reg-conf').value;
            if(ph.length < 10) return alert("Invalid Phone");
            if(ps !== cf) return alert("Password mismatch");
            const s = await db.ref('users/'+ph).once('value');
            if(s.exists()) return alert("Already registered");
            await db.ref('users/'+ph).set({ phone: ph, pass: ps, wallet: 0 });
            alert("Registered!"); toggleAuth(true);
        }

        async function login() {
            const ph = document.getElementById('log-phone').value, ps = document.getElementById('log-pass').value;
            const s = await db.ref('users/'+ph).once('value');
            if(s.exists() && s.val().pass === ps) { 
                user = s.val(); 
                localStorage.setItem('yg_session', JSON.stringify(user)); 
                startApp(); 
            } else alert("Wrong details");
        }

        function startApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+user.phone+'/wallet').on('value', s => { 
                user.wallet = s.val() || 0; 
                document.getElementById('bal-val').innerText = user.wallet.toFixed(2); 
            });
            db.ref('history').limitToLast(10).on('value', s => {
                const list = document.getElementById('history-list'); list.innerHTML = '';
                s.forEach(c => {
                    const color = c.val() === 'Big' ? 'text-orange-400' : 'text-blue-400';
                    list.innerHTML = `<div class="flex justify-between p-3 border-b border-gray-700/50"><span class="text-[10px] font-mono">${c.key}</span><span class="${color} font-bold">${c.val()}</span></div>` + list.innerHTML;
                });
            });
            db.ref('control/qr').on('value', s => document.getElementById('qr-img').src = s.val());
            setInterval(engine, 1000);
        }

        function engine() {
            const ist = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds(), rem = 30 - (sec % 30);
            const pIdx = Math.floor((ist.getHours()*3600 + ist.getMinutes()*60 + ist.getSeconds()) / 30);
            const periodId = ist.toISOString().slice(0,10).replace(/-/g,"") + (1000 + pIdx);
            document.getElementById('period-txt').innerText = periodId;
            document.getElementById('timer-txt').innerText = `00:${rem < 10 ? '0'+rem : rem}`;
            if (rem === 1) {
                db.ref('control/force').once('value', s => {
                    const res = (s.val() && s.val() !== 'Random') ? s.val() : (Math.random() > 0.5 ? 'Big' : 'Small');
                    db.ref('history/' + periodId).set(res);
                    setTimeout(() => { showPop(res); db.ref('control/force').set('Random'); }, 1200);
                });
            }
        }

        function showPop(res) {
            db.ref('live_bets').remove();
            const savedBet = localStorage.getItem('active_bet');
            if(savedBet) activeBet = JSON.parse(savedBet);
            if(!activeBet) return;
            const over = document.getElementById('res-overlay'), val = document.getElementById('pop-val'), stat = document.getElementById('pop-status');
            val.innerText = res;
            val.className = `text-5xl font-black mb-4 ${res==='Big'?'text-orange-500':'text-blue-500'}`;
            if(activeBet.type === res) {
                const winAmt = activeBet.amt * 1.96;
                db.ref('users/'+user.phone+'/wallet').set(user.wallet + winAmt);
                stat.innerText = "WINNER"; stat.className = "bg-green-500 text-white py-2 px-8 rounded-full";
            } else {
                stat.innerText = "LOSS"; stat.className = "bg-red-500 text-white py-2 px-8 rounded-full";
            }
            over.classList.remove('hidden');
            localStorage.removeItem('active_bet');
            activeBet = null;
            setTimeout(() => over.classList.add('hidden'), 4000);
        }

        function placeBet(type) {
            const amt = prompt(`Bet on ${type}:`, "10"), val = parseFloat(amt);
            if(val > 0 && val <= user.wallet) {
                db.ref('users/'+user.phone+'/wallet').set(user.wallet - val);
                activeBet = { type: type, amt: val };
                localStorage.setItem('active_bet', JSON.stringify(activeBet));
                db.ref('live_bets/' + user.phone).set({ type: type, amt: val });
                alert("Bet Placed!");
            } else alert("Check balance");
        }

        function openSheet(id) { document.getElementById('sheet-'+id).classList.add('sheet-active'); }
        function closeSheet() { document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('sheet-active')); }
        function submitDep() { 
            const a = document.getElementById('d-amt').value, u = document.getElementById('d-utr').value; 
            if(a >= 10 && u.length === 12) { db.ref('requests/deposits').push({ phone: user.phone, amt: a, utr: u, status: 'Pending' }); alert("Sent"); closeSheet(); } 
        }
        function submitWit() { 
            const upi = document.getElementById('w-upi').value, a = document.getElementById('w-amt').value; 
            if(a >= 10 && a <= user.wallet) { 
                db.ref('requests/withdraws').push({ phone: user.phone, upi, amt: a, status: 'Pending' }); 
                db.ref('users/'+user.phone+'/wallet').set(user.wallet - a); alert("Sent"); closeSheet(); 
            } 
        }
        function logout() { localStorage.clear(); location.reload(); }
        window.onload = () => { const s = localStorage.getItem('yg_session'); if(s) { user = JSON.parse(s); startApp(); } }
    </script>
</body>
</html>
