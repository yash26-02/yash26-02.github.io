<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YGWIN | Official Prediction Platform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           1. CSS RESET & VARIABLES (Line 15-60)
           ================================================================
        */
        :root {
            --primary-gold: #f3ba2f;
            --dark-gold: #c29524;
            --bg-deep: #0a0b0d;
            --card-gray: #1a1c20;
            --win-green: #00ff88;
            --loss-red: #ff3355;
            --text-main: #ffffff;
            --text-dim: #8e9196;
            --glass-effect: rgba(255, 255, 255, 0.05);
            --shadow-standard: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            height: 100vh;
        }

        /* ================================================================
           2. ANIMATIONS (Line 61-120)
           ================================================================
        */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes popUp { 0% { transform: scale(0.5); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes pulseGold { 0% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(243, 186, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0); } }

        /* ================================================================
           3. LAYOUT WRAPPERS (Line 121-200)
           ================================================================
        */
        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #000;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .view-container {
            flex: 1;
            padding: 20px;
            display: none;
            overflow-y: auto;
        }

        .view-container.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        /* ================================================================
           4. AUTH STYLING (Line 201-350)
           ================================================================
        */
        .auth-brand {
            text-align: center;
            padding: 50px 0;
        }

        .auth-brand h1 {
            font-family: 'Orbitron';
            font-size: 45px;
            color: var(--primary-gold);
            text-shadow: 0 0 20px rgba(243, 186, 47, 0.5);
            letter-spacing: 4px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .custom-input {
            width: 100%;
            background: var(--card-gray);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .custom-input:focus {
            border-color: var(--primary-gold);
            outline: none;
            box-shadow: 0 0 10px rgba(243, 186, 47, 0.2);
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-family: 'Orbitron';
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary { background: var(--primary-gold); color: #000; }
        .btn-primary:hover { background: var(--dark-gold); }

        /* ================================================================
           5. GAME DASHBOARD (Line 351-600)
           ================================================================
        */
        .user-profile-bar {
            background: linear-gradient(180deg, #1a1c20 0%, #000 100%);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        .user-id-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .user-id-value {
            font-family: 'Roboto Mono';
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-gold);
        }

        .wallet-section {
            text-align: center;
            padding: 20px 0;
        }

        .wallet-balance {
            font-family: 'Orbitron';
            font-size: 36px;
            font-weight: 900;
            color: var(--win-green);
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .game-timer-card {
            background: var(--card-gray);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-gold);
            margin-bottom: 20px;
        }

        .timer-val {
            font-family: 'Orbitron';
            font-size: 24px;
            color: var(--primary-gold);
        }

        .bet-buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .bet-btn {
            height: 120px;
            border-radius: 20px;
            border: none;
            font-family: 'Orbitron';
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-standard);
        }

        .btn-big { background: linear-gradient(135deg, #7b1fa2, #4a148c); border-bottom: 6px solid #310d5e; }
        .btn-small { background: linear-gradient(135deg, #00897b, #004d40); border-bottom: 6px solid #002d26; }

        /* ================================================================
           6. RESULT POPUP & OVERLAYS (Line 601-750)
           ================================================================
        */
        .result-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background: var(--card-gray);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--primary-gold);
            text-align: center;
            animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result-title {
            font-family: 'Orbitron';
            font-size: 20px;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        .result-value {
            font-family: 'Orbitron';
            font-size: 60px;
            font-weight: 900;
        }

        /* ================================================================
           7. ADMIN PANEL STYLES (Line 751-900)
           ================================================================
        */
        .admin-section {
            background: #000;
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
        }

        /* ================================================================
           8. JAVASCRIPT LOGIC (Line 901+)
           ================================================================
        */
    </style>
</head>
<body>

    <div class="app-shell">
        
        <div id="viewLogin" class="view-container active">
            <div class="auth-brand">
                <h1>YGWIN</h1>
                <p style="color: #666;">Professional Prediction</p>
            </div>
            <div class="input-group">
                <label>Mobile Number</label>
                <input type="number" id="loginPhone" class="custom-input" placeholder="Enter phone">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPass" class="custom-input" placeholder="Enter password">
            </div>
            <button class="main-btn btn-primary" onclick="GameCore.handleLogin()">Login Securely</button>
            <button class="main-btn" style="background: none; color: #888;" onclick="Router.go('viewRegister')">No Account? Register</button>
            <div onclick="GameCore.adminAccess()" style="margin-top: 50px; text-align: center; color: #111;">Admin</div>
        </div>

        <div id="viewRegister" class="view-container">
            <div class="auth-brand">
                <h1>YGWIN</h1>
                <p>Global Registration</p>
            </div>
            <input type="number" id="regPhone" class="custom-input" placeholder="Phone Number" style="margin-bottom: 15px;">
            <input type="password" id="regPass" class="custom-input" placeholder="Create Password" style="margin-bottom: 15px;">
            <input type="password" id="regConfirm" class="custom-input" placeholder="Confirm Password" style="margin-bottom: 15px;">
            <button class="main-btn btn-primary" onclick="GameCore.handleRegister()">Register Account</button>
            <button class="main-btn" style="background: none; color: #888;" onclick="Router.go('viewLogin')">Back to Login</button>
        </div>

        <div id="viewGame" class="view-container">
            <div class="user-profile-bar">
                <div class="user-id-label">USER ID</div>
                <div class="user-id-value" id="displayUID">91XXXXXXXXXX</div>
                
                <div class="wallet-section">
                    <div class="user-id-label">WALLET BALANCE</div>
                    <div class="wallet-balance">â‚¹<span id="displayBalance">0.00</span></div>
                    <div class="wallet-grid">
                        <button class="main-btn btn-primary" style="padding: 10px; font-size: 12px;" onclick="Router.go('viewDeposit')">DEPOSIT</button>
                        <button class="main-btn" style="padding: 10px; font-size: 12px; background: #fff; color: #000;" onclick="Router.go('viewWithdraw')">WITHDRAW</button>
                    </div>
                </div>
            </div>

            <div class="game-timer-card">
                <div>
                    <div class="user-id-label">PERIOD</div>
                    <div id="displayPeriod" style="font-weight: bold; font-family: 'Roboto Mono';">202400000</div>
                </div>
                <div>
                    <div class="user-id-label">COUNTDOWN</div>
                    <div id="displayTimer" class="timer-val">00:00</div>
                </div>
            </div>

            <div class="bet-buttons-container">
                <button class="bet-btn btn-big" onclick="GameCore.prepareBet('Big')">BIG</button>
                <button class="bet-btn btn-small" onclick="GameCore.prepareBet('Small')">SMALL</button>
            </div>

            <button class="main-btn" style="background: #1a1a1a; color: #ff3355; border: 1px solid #333;" onclick="GameCore.logout()">LOGOUT ACCOUNT</button>
        </div>

        <div id="resultOverlay" class="result-overlay">
            <div class="result-box">
                <div class="result-title">UPCOMING RESULT</div>
                <div id="resultVal" class="result-value">---</div>
            </div>
        </div>

        <div id="viewAdmin" class="view-container">
            <h2 style="color: red;">ADMIN COMMAND PANEL</h2>
            <div class="admin-section">
                <label>Set Next Result</label>
                <select id="adminControl" class="custom-input" style="margin-top: 10px;">
                    <option value="auto">AUTO (RANDOM)</option>
                    <option value="Big">FORCE BIG</option>
                    <option value="Small">FORCE SMALL</option>
                </select>
            </div>
            <button class="main-btn btn-primary" onclick="Router.go('viewGame')">Back to Game</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DB_URL",
            projectId: "YOUR_PROJECT_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global Router
        window.Router = {
            go: (id) => {
                document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
        };

        // Core Game Engine
        window.GameCore = {
            currentUser: null,
            currentPeriod: "",
            isProcessing: false,
            activeBet: null,

            handleLogin: async () => {
                const phone = document.getElementById('loginPhone').value;
                const pass = document.getElementById('loginPass').value;
                const snap = await get(ref(db, `users/${phone}`));
                if(snap.exists() && snap.val().pass === pass) {
                    localStorage.setItem('yg_user', phone);
                    GameCore.initDashboard();
                } else alert("Invalid Credentials!");
            },

            initDashboard: () => {
                const phone = localStorage.getItem('yg_user');
                document.getElementById('displayUID').innerText = phone;
                
                onValue(ref(db, `users/${phone}`), (s) => {
                    GameCore.currentUser = s.val();
                    document.getElementById('displayBalance').innerText = parseFloat(s.val().balance).toFixed(2);
                });

                GameCore.startClock();
                Router.go('viewGame');
            },

            startClock: () => {
                setInterval(() => {
                    const now = new Date();
                    const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
                    const sec = ist.getSeconds();
                    const remain = 60 - sec;
                    
                    const pId = ist.toISOString().slice(0,10).replace(/-/g, "") + (10001 + (ist.getHours() * 60 + ist.getMinutes())).toString();
                    document.getElementById('displayPeriod').innerText = pId;
                    document.getElementById('displayTimer').innerText = `00:${remain < 10 ? '0'+remain : remain}`;
                    
                    GameCore.currentPeriod = pId;

                    // Result Logic (Every 60s)
                    if(remain === 60 && !GameCore.isProcessing) {
                        GameCore.isProcessing = true;
                        GameCore.processResult();
                    }
                    if(remain < 55) GameCore.isProcessing = false;
                }, 1000);
            },

            processResult: async () => {
                // Check Admin Control
                const adminSnap = await get(ref(db, 'admin/nextResult'));
                const mode = adminSnap.val() || 'auto';
                
                let result = mode === 'auto' ? (Math.random() > 0.5 ? 'Big' : 'Small') : mode;
                
                // Show Popup
                const overlay = document.getElementById('resultOverlay');
                const valBox = document.getElementById('resultVal');
                valBox.innerText = result.toUpperCase();
                valBox.style.color = result === 'Big' ? '#a020f0' : '#00ff88';
                overlay.style.display = 'flex';

                // Settlement
                if(GameCore.activeBet) {
                    const phone = localStorage.getItem('yg_user');
                    const uRef = ref(db, `users/${phone}`);
                    
                    if(GameCore.activeBet.type === result) {
                        // WIN: 0.96% Profit
                        const winAmount = GameCore.activeBet.amount + (GameCore.activeBet.amount * 0.96);
                        await update(uRef, { balance: GameCore.currentUser.balance + winAmount });
                    }
                    // LOSS: Paisa pehle hi cut chuka hai, kuch nahi milega
                    GameCore.activeBet = null;
                }

                // Hide after 5 seconds
                setTimeout(() => {
                    overlay.style.display = 'none';
                    if(mode !== 'auto') set(ref(db, 'admin/nextResult'), 'auto');
                }, 5000);
            },

            prepareBet: async (type) => {
                if(GameCore.activeBet) return alert("Wait for current period to finish!");
                
                const amt = prompt(`Bet on ${type}\nEnter Amount:`, "10");
                if(!amt || amt < 1) return;
                
                if(GameCore.currentUser.balance < amt) return alert("Insufficient Balance!");

                const phone = localStorage.getItem('yg_user');
                // Deduct balance instantly
                await update(ref(db, `users/${phone}`), { balance: GameCore.currentUser.balance - parseInt(amt) });
                
                GameCore.activeBet = { type: type, amount: parseInt(amt) };
                alert(`Bet placed on ${type}!`);
            },

            logout: () => {
                localStorage.clear();
                location.reload();
            },

            adminAccess: () => {
                const key = prompt("Admin Key:");
                if(key === "myselfyg26") {
                    Router.go('viewAdmin');
                    document.getElementById('adminControl').onchange = (e) => {
                        set(ref(db, 'admin/nextResult'), e.target.value);
                    };
                }
            }
        };

        // Auto-login
        if(localStorage.getItem('yg_user')) GameCore.initDashboard();

    </script>
</body>
</html>
