<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | FINAL FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a237e; color: white; font-family: 'Segoe UI', sans-serif; user-select: none; }
        .bg-card { background: #303f9f; border: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: #3949ab !important; border: none !important; color: white !important; }
        .hidden { display: none !important; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .history-table th { color: #9fa8da; padding: 12px; border-bottom: 2px solid #3f51b5; text-transform: uppercase; }
        .history-table td { padding: 15px 12px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-10">

    <div id="auth-section" class="w-full max-w-md px-6 pt-10">
        <h1 class="text-4xl font-black text-center mb-10 italic">YG<span class="text-blue-400">WIN</span></h1>
        <div id="login-box" class="space-y-6">
            <input type="number" id="log-phone" placeholder="Phone" class="w-full p-4 rounded-2xl input-box outline-none">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl input-box outline-none">
            <button onclick="handleLogin()" class="w-full bg-blue-500 py-4 rounded-full font-bold">Login</button>
            <button onclick="toggleAuth('register')" class="w-full border border-blue-500 py-4 rounded-full">Register</button>
        </div>
        <div id="register-box" class="space-y-6 hidden">
            <input type="number" id="reg-phone" placeholder="Phone" class="w-full p-4 rounded-2xl input-box outline-none">
            <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl input-box outline-none">
            <button onclick="handleRegister()" class="w-full bg-blue-600 py-4 rounded-full font-bold">Register</button>
            <button onclick="toggleAuth('login')" class="w-full border border-blue-500 py-4 rounded-full">Back</button>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden px-4">
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-6 rounded-3xl mb-4 mt-6">
            <p class="text-sm opacity-80">Wallet: â‚¹<span id="bal">0.00</span></p>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <button onclick="openModal('wit')" class="bg-red-500 py-2 rounded-full">Withdraw</button>
                <button onclick="openModal('dep')" class="bg-green-500 py-2 rounded-full">Deposit</button>
            </div>
        </div>

        <div class="bg-card p-4 rounded-3xl mb-4">
            <div class="flex justify-between mb-6 text-sm">
                <div>Period: <span id="period" class="font-mono">---</span></div>
                <div class="text-right">Time: <span id="timer" class="text-2xl font-bold" style="font-family:'Orbitron'">00:00</span></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="placeBet('Big')" class="bg-orange-400 h-14 rounded-xl font-bold text-xl">Big</button>
                <button onclick="placeBet('Small')" class="bg-blue-400 h-14 rounded-xl font-bold text-xl">Small</button>
            </div>
        </div>

        <div class="bg-card rounded-t-3xl overflow-hidden">
            <div class="py-3 text-center font-bold bg-blue-600">History</div>
            <table class="history-table">
                <thead><tr><th>Period</th><th>Result</th></tr></thead>
                <tbody id="history-list"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6">
        <div id="dep-modal" class="bg-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-4 text-green-400">Deposit</h2>
            <input type="number" id="dep-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-xl mb-6 input-box outline-none">
            <button onclick="submitDeposit()" class="w-full bg-green-600 py-4 rounded-full">Submit</button>
            <button onclick="closeModal()" class="mt-4 block w-full text-center opacity-50">Close</button>
        </div>
        <div id="wit-modal" class="bg-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-4 text-red-400">Withdraw</h2>
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="text" id="wit-upi" placeholder="UPI ID" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-6 input-box outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-red-600 py-4 rounded-full">Submit</button>
            <button onclick="closeModal()" class="mt-4 block w-full text-center opacity-50">Close</button>
        </div>
    </div>

    <script>
        // CONFIG USING YOUR DATA
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:ce050febb92770031c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;
        let lastPeriodProcessed = "";

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value, ps = document.getElementById('log-pass').value;
            db.ref('users/'+ph).once('value', s => {
                if(s.exists() && s.val().pass === ps) startSession(s.val());
                else alert("Invalid Details!");
            });
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value, ps = document.getElementById('reg-pass').value;
            db.ref('users/'+ph).set({phone:ph, pass:ps, wallet:0}).then(() => { alert("Registered!"); toggleAuth('login'); });
        }

        function startSession(data) {
            userData = data; localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+userData.phone+'/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function updateEngine() {
            const now = new Date(); 
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds(), rem = 60 - sec;
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "100" + (1000 + (ist.getHours()*60+ist.getMinutes()));
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 60 && lastPeriodProcessed !== pId) {
                lastPeriodProcessed = pId;
                db.ref('control/force').once('value', s => {
                    let res = (s.val() && s.val() !== 'Random') ? s.val() : (Math.random() > 0.5 ? 'Big' : 'Small');
                    db.ref('history').once('value', hS => {
                        let h = hS.val() || [];
                        h.unshift({p: pId, r: res});
                        if(h.length > 10) h.pop();
                        db.ref('history').set(h);
                    });
                    if(activeBet && activeBet.p === pId) {
                        if(activeBet.type === res) db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + activeBet.amt * 1.9);
                        activeBet = null;
                    }
                });
            }
        }
        setInterval(updateEngine, 1000);

        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history-list').innerHTML = h.map(x => `
                <tr><td>${x.p}</td><td class="font-bold ${x.r === 'Big' ? 'text-orange-400' : 'text-blue-400'}">${x.r}</td></tr>
            `).join('');
        });

        function placeBet(t) {
            let p = document.getElementById('period').innerText;
            let a = parseFloat(prompt("Amount:", "10"));
            if(a >= 1 && userData.wallet >= a) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - a);
                activeBet = { type: t, amt: a, p: p };
                alert("Bet Placed!");
            }
        }

        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function submitWithdraw() {
            let n = document.getElementById('wit-name').value, u = document.getElementById('wit-upi').value, a = parseFloat(document.getElementById('wit-amt').value);
            if(n && u && a >= 100 && userData.wallet >= a) {
                db.ref('withdraws').push({ phone: userData.phone, name: n, upi: u, amt: a, status: 'Pending' });
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - a);
                closeModal(); alert("Withdrawal Sent!");
            } else alert("Error!");
        }

        function submitDeposit() {
            let a = parseFloat(document.getElementById('dep-amt').value), u = document.getElementById('dep-utr').value;
            if(a >= 10 && u.length === 12) {
                db.ref('deposits').push({ phone: userData.phone, amt: a, utr: u, status: 'Pending' });
                closeModal(); alert("Deposit Sent!");
            } else alert("Invalid UTR!");
        }
    </script>
</body>
</html>
