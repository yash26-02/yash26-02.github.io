<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-2 min-h-screen">

    <div id="auth-section" class="max-w-md mx-auto mt-10">
        <div id="register-box" class="glass p-8 rounded-[2.5rem]">
            <h1 class="text-4xl font-black text-yellow-500 mb-6 italic">YGWIN</h1>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleRegister()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition">REGISTER</button>
                <p class="text-center text-sm text-slate-400">Already have an account? <button onclick="toggleAuth('login')" class="text-yellow-500 font-bold">Login</button></p>
            </div>
        </div>
        <div id="login-box" class="glass p-8 rounded-[2.5rem] hidden">
            <h1 class="text-4xl font-black text-yellow-500 mb-6 italic">YGWIN</h1>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition">LOGIN</button>
                <p class="text-center text-sm text-slate-400">Don't have an account? <button onclick="toggleAuth('register')" class="text-yellow-500 font-bold">Register</button></p>
            </div>
        </div>
    </div>

    <div id="game-section" class="max-w-md mx-auto hidden pt-4">
        <div class="glass p-6 rounded-[2rem] flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Wallet Balance</p>
                <h2 class="text-3xl font-black text-green-400">₹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="openModal('dep')" class="bg-red-600 px-6 py-2 rounded-xl text-[10px] font-black italic">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black italic">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] text-center mb-6 border-yellow-500/10">
            <p id="period" class="text-xs text-slate-500 mb-2 font-bold tracking-widest">----</p>
            <div id="timer" class="text-7xl font-black text-red-500 italic mb-8" style="font-family:'Orbitron'">00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="placeBet('Big')" class="bg-orange-600 h-28 rounded-3xl text-3xl font-black shadow-xl active:scale-95 transition">BIG</button>
                <button onclick="placeBet('Small')" class="bg-indigo-600 h-28 rounded-3xl text-3xl font-black shadow-xl active:scale-95 transition">SMALL</button>
            </div>
        </div>

        <div class="glass p-5 rounded-3xl">
            <p class="text-[10px] text-slate-500 mb-4 font-bold uppercase tracking-widest">Global Result History</p>
            <div id="history" class="flex flex-wrap gap-2"></div>
        </div>
    </div>

    <div id="dep-modal" class="fixed inset-0 bg-black/95 z-50 hidden p-6 flex items-center justify-center">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center">
            <h2 class="text-xl font-bold mb-4">DEPOSIT FUNDS</h2>
            <div id="qr-box" class="bg-white p-2 rounded-xl w-48 h-48 mx-auto mb-6 flex items-center justify-center text-black text-xs font-bold">QR Loading...</div>
            <input type="number" id="dep-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR Number" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="submitDeposit()" class="w-full bg-red-600 py-4 rounded-2xl font-black italic">DEPOSIT NOW</button>
            <button onclick="closeModal()" class="mt-4 text-slate-500 font-bold text-xs uppercase">Cancel</button>
        </div>
    </div>

    <div id="wit-modal" class="fixed inset-0 bg-black/95 z-50 hidden p-6 flex items-center justify-center">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center">
            <h2 class="text-xl font-bold mb-6 text-yellow-500">WITHDRAWAL</h2>
            <input type="text" id="wit-upi" placeholder="UPI ID (e.g. name@ybl)" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="wit-name" placeholder="Full Holder Name" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="wit-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black italic">WITHDRAW REQUEST</button>
            <button onclick="closeModal()" class="mt-4 text-slate-500 font-bold text-xs uppercase">Cancel</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(type) {
            document.getElementById('register-box').classList.toggle('hidden', type === 'login');
            document.getElementById('login-box').classList.toggle('hidden', type === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(ph.length < 10) return alert("Invalid Number");
            if(p1 !== p2) return alert("Password doesn't match!");
            
            db.ref('users/' + ph).once('value', s => {
                if(s.exists()) return alert("Number has already registered!");
                let newUser = { phone: ph, pass: p1, wallet: 0 };
                db.ref('users/' + ph).set(newUser);
                alert("Account Created!"); toggleAuth('login');
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/' + ph).once('value', s => {
                if(!s.exists()) return alert("Number not registered!");
                if(s.val().pass !== ps) return alert("Wrong Password!");
                startSession(s.val());
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/' + userData.phone + '/wallet').on('value', s => {
                document.getElementById('bal').innerText = s.val().toFixed(2);
                userData.wallet = s.val();
            });
        }

        // TIMER ENGINE (JAVA CONVERTED)
        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds();
            const rem = 60 - sec;
            const totalMin = ist.getHours() * 60 + ist.getMinutes();
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + totalMin - 330);
            
            document.getElementById('period').innerText = "PERIOD: " + pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 1) { 
                db.ref('control/force').once('value', s => {
                    let res = s.val() === 'Random' ? (ist.getMinutes() % 2 === 0 ? 'Big' : 'Small') : s.val();
                    if(activeBet) {
                        if(activeBet.type === res) {
                            db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + activeBet.amt * 1.96);
                            alert("Result: " + res + " | Bet Won! ₹" + (activeBet.amt * 0.96).toFixed(2) + " Added.");
                        } else { alert("Result: " + res + " | Bet Lossed"); }
                        activeBet = null;
                    }
                    if(sec === 59) saveHistory(res);
                });
            }
        }
        setInterval(updateEngine, 1000);

        function placeBet(type) {
            if(userData.wallet < 1) return alert("Balance 0₹. Please deposit funds!");
            let amt = parseFloat(prompt(`Bet on ${type} (Min ₹1):`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type, amt };
                // Send bet info to admin
                db.ref('live_bets/'+userData.phone).set({ type, amt, time: Date.now() });
                alert(`Bet placed on ${type}`);
            } else { alert("Insufficient Balance or Invalid Amount"); }
        }

        function submitDeposit() {
            let amt = parseFloat(document.getElementById('dep-amt').value);
            let utr = document.getElementById('dep-utr').value;
            if(amt < 10) return alert("Minimum deposit is ₹10");
            if(utr.length !== 12) return alert("Invalid UTR. 12 Digits required!");
            db.ref('deposits').push({ phone: userData.phone, pass: userData.pass, amt, utr, status: 'Pending', id: Date.now() });
            alert("Please Wait Patiently Your Amount been add after check Your payment.");
            closeModal();
        }

        function submitWithdraw() {
            let upi = document.getElementById('wit-upi').value;
            let name = document.getElementById('wit-name').value;
            let amt = parseFloat(document.getElementById('wit-amt').value);
            if(amt < 10) return alert("Min Withdraw ₹10");
            if(amt > userData.wallet) return alert("Insufficient Balance!");
            db.ref('withdraws').push({ phone: userData.phone, pass: userData.pass, upi, name, amt, status: 'Pending', id: Date.now() });
            db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
            alert("Withdrawal Requested!");
            closeModal();
        }

        function saveHistory(r) {
            db.ref('history').once('value', s => {
                let h = s.val() || []; h.unshift(r); if(h.length > 10) h.pop();
                db.ref('history').set(h);
            });
        }

        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history').innerHTML = h.map(x => `<span class="${x==='Big'?'bg-orange-600':'bg-indigo-600'} px-4 py-1 rounded-xl text-[10px] font-black">${x}</span>`).join('');
        });

        db.ref('control/qr').on('value', s => { 
            let img = s.val();
            document.getElementById('qr-box').innerHTML = img ? `<img src="${img}" class="w-full h-full object-contain">` : "QR Loading...";
        });

        function openModal(t) {
            document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep');
            document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit');
        }
        function closeModal() { 
            document.getElementById('dep-modal').classList.add('hidden');
            document.getElementById('wit-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
