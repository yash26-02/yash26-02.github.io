<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YGWIN | TITAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #030712; color: white; font-family: 'Inter', sans-serif; user-select: none; }
        .glass { background: rgba(17, 24, 39, 0.9); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-red { text-shadow: 0 0 15px rgba(239, 68, 68, 0.6); }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-3 min-h-screen flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md mt-12 space-y-6">
        <div id="register-box" class="glass p-10 rounded-[3rem]">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">YGWIN</h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mb-10">Titan Registration</p>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-5 rounded-2xl outline-none font-bold">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-5 rounded-2xl outline-none">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-5 rounded-2xl outline-none">
                <button onclick="handleRegister()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl btn-active transition text-lg">CREATE ACCOUNT</button>
                <p class="text-center text-sm text-slate-400 mt-6">Member? <button onclick="toggleAuth('login')" class="text-yellow-500 font-bold">Login Access</button></p>
            </div>
        </div>

        <div id="login-box" class="glass p-10 rounded-[3rem] hidden">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">YGWIN</h1>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Number" class="w-full p-5 rounded-2xl outline-none font-bold">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-5 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl btn-active transition text-lg">LOGIN</button>
                <p class="text-center text-sm text-slate-400 mt-6">New? <button onclick="toggleAuth('register')" class="text-yellow-500 font-bold">Join Now</button></p>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden animate-fade-in">
        <div class="flex justify-between items-center mb-6 px-4 mt-6">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center text-black font-black">YG</div>
                <span id="u-display" class="font-bold text-sm tracking-widest">---</span>
            </div>
            <button onclick="handleLogout()" class="text-[10px] bg-red-900/20 text-red-500 px-4 py-2 rounded-xl border border-red-500/30 font-black">LOGOUT</button>
        </div>

        <div class="glass p-8 rounded-[2.5rem] flex justify-between items-center mb-6">
            <div>
                <p class="text-[10px] text-slate-500 font-black uppercase tracking-[0.2em] mb-1">Total Assets</p>
                <h2 class="text-4xl font-black text-white orbitron">â‚¹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex flex-col gap-3">
                <button onclick="openModal('dep')" class="bg-red-600 px-8 py-3 rounded-2xl text-[10px] font-black italic shadow-lg shadow-red-900/20 btn-active">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl text-[10px] font-black italic btn-active">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-10 rounded-[3rem] text-center mb-6">
            <div class="flex justify-between items-center mb-10">
                <div class="text-left">
                    <p class="text-[10px] text-slate-500 font-bold tracking-widest">WIN GO 1MIN</p>
                    <p id="period" class="text-sm text-white orbitron">----</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Time Left</p>
                    <div id="timer" class="text-5xl font-black text-red-600 italic orbitron glow-red">00:00</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <button onclick="placeBet('Big')" class="bg-orange-600 h-44 rounded-[3rem] text-4xl font-black shadow-xl border-b-8 border-orange-950 btn-active">BIG</button>
                <button onclick="placeBet('Small')" class="bg-indigo-600 h-44 rounded-[3rem] text-4xl font-black shadow-xl border-b-8 border-indigo-950 btn-active">SMALL</button>
            </div>
        </div>

        <div class="glass p-6 rounded-[2rem]">
            <p class="text-[10px] text-slate-500 mb-6 font-bold uppercase tracking-[0.3em]">Game Record</p>
            <div id="history" class="flex flex-wrap gap-3"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-6 text-center">
        <div id="dep-modal" class="glass w-full max-w-sm p-10 rounded-[3rem] hidden">
            <h2 class="text-2xl font-black mb-8 text-red-600 italic underline decoration-2">RECHARGE</h2>
            <div id="qr-display" class="bg-white p-2 rounded-3xl w-56 h-56 mx-auto mb-8 shadow-2xl flex items-center justify-center text-black font-bold">LOADING...</div>
            <div class="space-y-4">
                <input type="number" id="dep-amt" placeholder="Amount (Min â‚¹10)" class="w-full p-5 rounded-2xl outline-none font-bold">
                <input type="number" id="dep-utr" placeholder="12 Digit UTR Number" class="w-full p-5 rounded-2xl outline-none font-bold text-center tracking-widest">
                <button onclick="submitDeposit()" class="w-full bg-red-600 py-5 rounded-2xl font-black italic text-lg shadow-lg">SUBMIT PAYMENT</button>
            </div>
            <button onclick="closeModal()" class="mt-8 text-slate-500 font-bold text-xs uppercase tracking-widest">Cancel</button>
        </div>

        <div id="wit-modal" class="glass w-full max-w-sm p-10 rounded-[3rem] hidden text-left">
            <h2 class="text-2xl font-black mb-10 text-yellow-500 italic text-center uppercase tracking-tighter">Withdraw Funds</h2>
            <div class="space-y-4">
                <input type="text" id="wit-upi" placeholder="Your UPI ID" class="w-full p-5 rounded-2xl outline-none font-bold">
                <input type="text" id="wit-name" placeholder="Full Bank Name" class="w-full p-5 rounded-2xl outline-none font-bold">
                <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-5 rounded-2xl outline-none font-black text-xl">
                <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black py-5 rounded-2xl font-black italic text-lg shadow-lg">WITHDRAW NOW</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-8 text-slate-500 font-bold text-xs text-center uppercase">Back</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(!ph || !p1 || p1 !== p2) return alert("Details Incorrect!");
            db.ref('users/' + ph).once('value', s => {
                if(s.exists()) return alert("Already Registered!");
                db.ref('users/' + ph).set({ phone: ph, pass: p1, wallet: 0 });
                alert("Success! Login Now."); toggleAuth('login');
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/' + ph).once('value', s => {
                if(!s.exists()) return alert("Not Registered!");
                if(s.val().pass !== ps) return alert("Wrong Password!");
                startSession(s.val());
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('u-display').innerText = userData.phone;
            db.ref('users/' + userData.phone + '/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function handleLogout() { localStorage.removeItem('yg_session'); location.reload(); }

        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds();
            const rem = 60 - sec;
            const totalMin = ist.getHours() * 60 + ist.getMinutes();
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + totalMin - 330);
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 1) {
                db.ref('control/force').once('value', s => {
                    let forced = s.val();
                    let res = (forced && forced !== 'Random') ? forced : (Math.random() > 0.5 ? 'Big' : 'Small');
                    setTimeout(() => {
                        if(activeBet) {
                            if(activeBet.type === res) {
                                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + activeBet.amt * 1.96);
                                alert("ðŸ† WINNER! Result: " + res);
                            } else { alert("ðŸ’€ LOSS! Result: " + res); }
                            activeBet = null;
                        }
                        if(sec >= 58) saveHistory(res);
                        db.ref('control/force').set('Random');
                    }, 1200);
                });
            }
        }
        setInterval(updateEngine, 1000);

        function placeBet(t) {
            if(userData.wallet < 1) return alert("Low Funds!");
            let amt = parseFloat(prompt(`Amount on ${t}:`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type: t, amt: amt };
                db.ref('live_bets/'+userData.phone).set({ type: t, amt: amt, phone: userData.phone });
                alert("ðŸŽ¯ Bet Confirmed!");
            }
        }

        function submitDeposit() {
            let amt = parseFloat(document.getElementById('dep-amt').value);
            let utr = document.getElementById('dep-utr').value;
            if(amt >= 10 && utr.length === 12) {
                db.ref('requests/deposits').push({ phone: userData.phone, amt, utr, status: 'Pending' });
                alert("Payment Received! Wait for Admin check."); closeModal();
            } else { alert("Error: Min â‚¹10 & 12-Digit UTR!"); }
        }

        function submitWithdraw() {
            let upi = document.getElementById('wit-upi').value;
            let name = document.getElementById('wit-name').value;
            let amt = parseFloat(document.getElementById('wit-amt').value);
            if(upi && name && amt >= 10 && amt <= userData.wallet) {
                db.ref('requests/withdraws').push({ phone: userData.phone, upi, name, amt, status: 'Pending' });
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                alert("Withdrawal Requested!"); closeModal();
            } else { alert("Invalid Details or Balance!"); }
        }

        function saveHistory(r) {
            db.ref('history').once('value', s => {
                let h = s.val() || []; h.unshift(r); if(h.length > 20) h.pop();
                db.ref('history').set(h);
            });
        }
        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history').innerHTML = h.map(x => `<div class="${x==='Big'?'bg-orange-600':'bg-indigo-600'} w-10 h-10 rounded-xl flex items-center justify-center text-[10px] font-black shadow-lg">${x[0]}</div>`).join('');
        });

        db.ref('control/qr').on('value', s => {
            const qrBox = document.getElementById('qr-display');
            if(s.val()) qrBox.innerHTML = `<img src="${s.val()}" class="w-full h-full object-contain">`;
            else qrBox.innerHTML = "QR NOT SET";
        });

        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
