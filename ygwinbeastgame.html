<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YGWIN | WIN GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; user-select: none; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(255,255,255,0.05); }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .hidden { display: none !important; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none; }
        .bet-btn { height: 50px; border-radius: 12px; font-weight: 900; letter-spacing: 1px; transition: 0.1s; font-size: 14px; }
        .bet-btn:active { transform: scale(0.95); opacity: 0.8; }
        .history-dot { width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .timer-active { animation: pulse 1s infinite; }
    </style>
</head>
<body class="p-3 min-h-screen flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md mt-10">
        <div id="register-box" class="glass p-8 rounded-[2rem]">
            <h1 class="text-5xl font-black text-yellow-500 italic mb-1 tracking-tighter">YGWIN</h1>
            <p class="text-[9px] text-slate-500 uppercase tracking-[0.3em] mb-8">Official Registration</p>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-4 rounded-xl">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-xl">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-xl">
                <button onclick="handleRegister()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl text-sm">CREATE ACCOUNT</button>
                <p class="text-center text-xs text-slate-400">Already a member? <button onclick="toggleAuth('login')" class="text-yellow-500 font-bold">Login</button></p>
            </div>
        </div>

        <div id="login-box" class="glass p-8 rounded-[2rem] hidden">
            <h1 class="text-5xl font-black text-yellow-500 italic mb-1 tracking-tighter">YGWIN</h1>
            <p class="text-[9px] text-slate-500 uppercase tracking-[0.3em] mb-8">Login Portal</p>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Mobile Number" class="w-full p-4 rounded-xl">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl">
                <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl text-sm">LOGIN</button>
                <p class="text-center text-xs text-slate-400">New user? <button onclick="toggleAuth('register')" class="text-yellow-500 font-bold">Register</button></p>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden">
        <div class="flex justify-between items-center mb-4 px-2 mt-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center text-black font-black text-xs">YG</div>
                <span id="u-display" class="text-xs font-bold text-slate-300 tracking-tighter">---</span>
            </div>
            <button onclick="handleLogout()" class="text-[10px] bg-red-950/30 text-red-500 px-4 py-1.5 rounded-lg border border-red-500/20 font-black">LOGOUT</button>
        </div>

        <div class="glass p-6 rounded-[1.5rem] flex justify-between items-center mb-4">
            <div>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mb-1">Balance</p>
                <h2 class="text-3xl font-black text-white orbitron">₹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('dep')" class="bg-red-600 px-5 py-2.5 rounded-xl text-[10px] font-black italic shadow-lg">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl text-[10px] font-black italic">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-6 rounded-[2rem] text-center mb-4 border-t-2 border-yellow-500/20">
            <div class="flex justify-between items-center mb-6">
                <div class="text-left">
                    <p class="text-[9px] text-slate-500 font-bold">WIN GO 30S</p>
                    <p id="period" class="text-xs text-white orbitron">----</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Time Left</p>
                    <div id="timer" class="text-3xl font-black text-red-500 orbitron">00:00</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 max-w-[280px] mx-auto">
                <button onclick="placeBet('Big')" class="bet-btn bg-orange-600 text-white shadow-lg shadow-orange-900/20">BIG</button>
                <button onclick="placeBet('Small')" class="bet-btn bg-indigo-600 text-white shadow-lg shadow-indigo-900/20">SMALL</button>
            </div>
        </div>

        <div class="glass p-5 rounded-[1.5rem]">
            <p class="text-[9px] text-slate-500 mb-4 font-black uppercase tracking-widest text-center">Game History</p>
            <div id="history" class="grid grid-cols-5 gap-2 justify-items-center"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/98 z-50 hidden flex items-center justify-center p-6 text-center">
        <div id="dep-modal" class="glass w-full max-w-sm p-8 rounded-[2rem] hidden">
            <h2 class="text-xl font-black mb-4 text-red-500 italic">RECHARGE</h2>
            <div id="qr-display" class="bg-white p-2 rounded-2xl w-48 h-48 mx-auto mb-6 flex items-center justify-center text-black font-bold">SCANNING...</div>
            <div class="space-y-3">
                <input type="number" id="dep-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-xl">
                <input type="number" id="dep-utr" placeholder="12 Digit UTR Number" class="w-full p-4 rounded-xl">
                <button onclick="submitDeposit()" class="w-full bg-red-600 py-4 rounded-xl font-black italic">SUBMIT PAYMENT</button>
                <button onclick="closeModal()" class="text-slate-500 text-[10px] mt-2 font-bold uppercase">Back</button>
            </div>
        </div>
        <div id="wit-modal" class="glass w-full max-w-sm p-8 rounded-[2rem] hidden">
            <h2 class="text-xl font-black mb-6 text-yellow-500 italic">WITHDRAWAL</h2>
            <div class="space-y-3">
                <input type="text" id="wit-upi" placeholder="Your UPI ID" class="w-full p-4 rounded-xl">
                <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-xl">
                <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-4 rounded-xl">
                <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black italic">EXECUTE</button>
                <button onclick="closeModal()" class="text-slate-500 text-[10px] mt-2 font-bold uppercase">Back</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('ygwin_user'));
        let activeBet = null;

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(!ph || !p1 || p1 !== p2) return alert("Details Mismatch!");
            db.ref('users/' + ph).once('value', s => {
                if(s.exists()) return alert("Already Registered!");
                db.ref('users/' + ph).set({ phone: ph, pass: p1, wallet: 0 });
                alert("Account Created! Login Now."); toggleAuth('login');
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/' + ph).once('value', s => {
                if(!s.exists()) return alert("Number Not Registered!");
                if(s.val().pass !== ps) return alert("Invalid Password!");
                startSession(s.val());
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('ygwin_user', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('u-display').innerText = userData.phone;
            db.ref('users/' + userData.phone + '/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function handleLogout() { localStorage.removeItem('ygwin_user'); location.reload(); }

        // ENGINE 30 SECONDS
        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds();
            const rem = 30 - (sec % 30);
            const totalSec = ist.getHours() * 3600 + ist.getMinutes() * 60 + ist.getSeconds();
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "100" + (1000 + Math.floor(totalSec/30));
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;
            if(rem < 5) document.getElementById('timer').classList.add('timer-active');
            else document.getElementById('timer').classList.remove('timer-active');

            if(rem === 1) {
                db.ref('control/force').once('value', s => {
                    let forced = s.val();
                    let res = (forced && forced !== 'Random') ? forced : (Math.random() > 0.5 ? 'Big' : 'Small');
                    setTimeout(() => {
                        if(activeBet) {
                            if(activeBet.type === res) {
                                let win = activeBet.amt * 1.96;
                                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + win);
                                alert("WINNER! Result: " + res);
                            } else { alert("LOSS! Result: " + res); }
                            activeBet = null;
                        }
                        if(sec % 30 >= 28) saveHistory(res);
                        db.ref('control/force').set('Random');
                    }, 1200);
                });
            }
        }
        setInterval(updateEngine, 1000);

        function placeBet(t) {
            if(userData.wallet < 1) return alert("Deposit Required!");
            let amt = parseFloat(prompt(`Amount on ${t}:`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type: t, amt: amt };
                db.ref('live_bets/'+userData.phone).set({ phone: userData.phone, type: t, amt: amt });
                alert("Bet Placed!");
            }
        }

        function submitDeposit() {
            let amt = parseFloat(document.getElementById('dep-amt').value);
            let utr = document.getElementById('dep-utr').value;
            if(amt >= 10 && utr.length === 12) {
                db.ref('requests/deposits').push({ phone: userData.phone, amt, utr, status: 'Pending' });
                alert("Wait Patiently! Admin is checking."); closeModal();
            } else { alert("Min ₹10 & 12-Digit UTR!"); }
        }

        function submitWithdraw() {
            let upi = document.getElementById('wit-upi').value;
            let name = document.getElementById('wit-name').value;
            let amt = parseFloat(document.getElementById('wit-amt').value);
            if(upi && name && amt >= 10 && amt <= userData.wallet) {
                db.ref('requests/withdraws').push({ phone: userData.phone, upi, name, amt, status: 'Pending' });
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                alert("Withdrawal Sent!"); closeModal();
            } else { alert("Check Details/Balance!"); }
        }

        function saveHistory(r) {
            db.ref('history').once('value', s => {
                let h = s.val() || []; h.unshift(r); if(h.length > 10) h.pop();
                db.ref('history').set(h);
            });
        }
        db.ref('history').on('value', s => {
            const h = s.val() || [];
            document.getElementById('history').innerHTML = h.map(x => `<div class="history-dot ${x==='Big'?'bg-orange-600':'bg-indigo-600'}">${x[0]}</div>`).join('');
        });
        db.ref('control/qr').on('value', s => {
            const q = document.getElementById('qr-display');
            if(s.val()) q.innerHTML = `<img src="${s.val()}" class="w-full h-full object-contain rounded-xl">`;
            else q.innerText = "QR NOT SET";
        });

        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
