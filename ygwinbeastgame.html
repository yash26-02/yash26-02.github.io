<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a237e; color: white; font-family: sans-serif; user-select: none; }
        .glass { background: #283593; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .win-gradient { background: linear-gradient(135deg, #4caf50, #1b5e20); color: white; }
        .loss-gradient { background: linear-gradient(135deg, #f44336, #b71c1c); color: white; }
        #res-popup { z-index: 9999; }
    </style>
</head>
<body class="p-2 min-h-screen flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md mt-10">
        <div id="register-box" class="glass p-8 rounded-[2.5rem]">
            <h1 class="text-5xl font-black text-white mb-2 italic tracking-tighter">YGWIN</h1>
            <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl mb-4 bg-[#1a237e] border border-blue-400 outline-none">
            <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl mb-4 bg-[#1a237e] border border-blue-400 outline-none">
            <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-2xl mb-6 bg-[#1a237e] border border-blue-400 outline-none">
            <button onclick="handleRegister()" class="w-full bg-blue-500 py-4 rounded-2xl font-black">REGISTER</button>
            <p class="text-center mt-4 text-sm">Already have account? <button onclick="toggleAuth('login')" class="font-bold underline">Login</button></p>
        </div>
        <div id="login-box" class="glass p-8 rounded-[2.5rem] hidden">
            <h1 class="text-5xl font-black text-white mb-8 italic tracking-tighter">YGWIN</h1>
            <input type="number" id="log-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl mb-4 bg-[#1a237e] border border-blue-400 outline-none">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl mb-6 bg-[#1a237e] border border-blue-400 outline-none">
            <button onclick="handleLogin()" class="w-full bg-blue-500 py-4 rounded-2xl font-black">LOGIN</button>
            <p class="text-center mt-4 text-sm">New user? <button onclick="toggleAuth('register')" class="font-bold underline">Register</button></p>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden">
        <div class="glass p-6 rounded-[2rem] flex justify-between items-center mb-4 mt-4">
            <div>
                <p class="text-[10px] text-blue-200">Balance</p>
                <h2 class="text-3xl font-black">â‚¹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="openModal('dep')" class="bg-red-500 px-6 py-2 rounded-xl text-xs font-black">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-green-500 px-6 py-2 rounded-xl text-xs font-black">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] text-center mb-6">
            <p id="period" class="text-xs text-blue-200 mb-2 font-mono">----</p>
            <div id="timer" class="text-7xl font-black text-white italic mb-8" style="font-family:'Orbitron'">00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="openBetModal('Big')" class="bg-orange-500 h-24 rounded-3xl text-3xl font-black italic">BIG</button>
                <button onclick="openBetModal('Small')" class="bg-blue-400 h-24 rounded-3xl text-3xl font-black italic">SMALL</button>
            </div>
        </div>

        <div class="glass p-5 rounded-3xl">
            <p class="text-[10px] text-blue-200 mb-4 font-bold uppercase">Game History</p>
            <div id="history-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div id="res-popup" class="w-full max-w-sm p-10 rounded-[3rem] hidden text-center">
            <div id="res-icon" class="text-7xl mb-4"></div>
            <h2 id="res-title" class="text-4xl font-black mb-2"></h2>
            <p id="res-msg" class="text-xl font-bold mb-6"></p>
            <button onclick="closeModal()" class="bg-white text-black px-10 py-3 rounded-full font-black">CLOSE</button>
        </div>

        <div id="bet-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden text-center">
            <h2 id="bet-choice" class="text-3xl font-black mb-4"></h2>
            <input type="number" id="bet-amt" placeholder="Amount" class="w-full p-4 rounded-2xl mb-6 bg-[#1a237e] text-center text-xl font-bold border border-blue-400">
            <button onclick="confirmBet()" class="w-full bg-white text-blue-900 py-4 rounded-2xl font-black">CONFIRM BET</button>
        </div>
        
        <div id="dep-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] hidden">
            <h2 class="text-xl font-bold mb-4 text-center">DEPOSIT</h2>
            <div id="qr-box" class="bg-white p-2 rounded-xl w-40 h-40 mx-auto mb-4 flex items-center justify-center text-black">QR</div>
            <input type="number" id="dep-amt" placeholder="Amount" class="w-full p-4 rounded-2xl mb-2 bg-[#1a237e] border">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-2xl mb-4 bg-[#1a237e] border">
            <button onclick="handleDepSubmit()" class="w-full bg-red-500 py-4 rounded-2xl font-bold">SUBMIT</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBlKPL2V0JKCYN_GBGGSqDBZr7kFNiKZc",
            databaseURL: "https://beast-web-cff81-default-rtdb.firebaseio.com",
            projectId: "beast-web-cff81",
            appId: "1:457850837406:web:e98320812c8d1b16ddde8f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;
        let lastHandledPeriod = "";

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(!ph || p1 !== p2) return alert("Check inputs!");
            db.ref('users/'+ph).once('value', s => {
                if(s.exists()) return alert("Already Registered!");
                db.ref('users/'+ph).set({ phone: ph, pass: p1, wallet: 0 });
                alert("Registered! Please Login."); toggleAuth('login');
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/'+ph).once('value', s => {
                if(s.exists() && s.val().pass === ps) startSession(s.val());
                else alert("Invalid Credentials!");
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+userData.phone+'/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
            setInterval(updateEngine, 1000);
        }

        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds(), rem = 60 - sec;
            const totalMin = ist.getHours() * 60 + ist.getMinutes();
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + totalMin - 330);
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            // Trigger Result at 00:00
            if(rem === 60 && lastHandledPeriod !== pId) {
                lastHandledPeriod = pId;
                checkGlobalResult(pId);
            }
        }

        function checkGlobalResult(pId) {
            db.ref('control/force').once('value', s => {
                let forced = s.val();
                let res = (forced && forced !== 'Random') ? forced : (Math.random() > 0.5 ? 'Big' : 'Small');
                
                // Sabke liye history update (Sirf 1 baar admin panel se honi chahiye technically, but yahan global sync ke liye hai)
                db.ref('history').once('value', hS => {
                    let h = hS.val() || [];
                    if(h[0]?.p !== pId) {
                        h.unshift({p: pId, r: res});
                        if(h.length > 10) h.pop();
                        db.ref('history').set(h);
                    }
                });

                // User Bet Settlement
                if(activeBet && activeBet.p === pId) {
                    if(activeBet.choice === res) {
                        let winAmt = activeBet.amt * 1.96;
                        db.ref('users/'+userData.phone+'/wallet').transaction(current => (current || 0) + winAmt);
                        showPopup('win', winAmt);
                    } else {
                        showPopup('loss', 0);
                    }
                    activeBet = null;
                }
            });
        }

        function openBetModal(type) {
            if(userData.wallet < 1) return alert("Wallet Empty!");
            openModal('bet');
            document.getElementById('bet-choice').innerText = type;
            document.getElementById('bet-choice').className = `text-3xl font-black mb-4 ${type==='Big'?'text-orange-500':'text-blue-400'}`;
        }

        function confirmBet() {
            let amt = parseFloat(document.getElementById('bet-amt').value);
            if(amt > userData.wallet || amt < 1) return alert("Invalid Amount!");
            let pId = document.getElementById('period').innerText;
            
            db.ref('users/'+userData.phone+'/wallet').transaction(current => (current || 0) - amt);
            activeBet = { choice: document.getElementById('bet-choice').innerText, amt: amt, p: pId };
            db.ref('live_bets/'+userData.phone).set({ type: activeBet.choice, amt: amt });
            alert("Bet Placed!");
            closeModal();
        }

        function showPopup(type, amt) {
            const pop = document.getElementById('res-popup');
            pop.className = `w-full max-w-sm p-10 rounded-[3rem] text-center shadow-2xl ${type==='win'?'win-gradient':'loss-gradient'}`;
            document.getElementById('res-icon').innerText = type === 'win' ? "ðŸ†" : "ðŸ’€";
            document.getElementById('res-title').innerText = type === 'win' ? "WINNER" : "LOSS";
            document.getElementById('res-msg').innerText = type === 'win' ? "+ â‚¹" + amt.toFixed(2) : "BET LOST";
            openModal('res');
        }

        function openModal(t) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            ['bet','res','dep'].forEach(m => document.getElementById(m+'-modal')?.classList.toggle('hidden', m !== t));
            if(t==='res') document.getElementById('res-popup').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('res-popup').classList.add('hidden');
        }

        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history-list').innerHTML = h.map(x => `
                <div class="flex justify-between border-b border-blue-800 py-2">
                    <span class="font-mono text-xs">${x.p}</span>
                    <span class="font-black ${x.r==='Big'?'text-orange-500':'text-blue-400'}">${x.r}</span>
                </div>
            `).join('');
        });

        db.ref('control/qr').on('value', s => {
            if(s.val()) document.getElementById('qr-box').innerHTML = `<img src="${s.val()}" class="w-full h-full">`;
        });
    </script>
</body>
</html>
