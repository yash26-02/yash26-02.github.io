<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YGWIN | Ultimate Prediction Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-gold: #f3ba2f;
            --deep-dark: #0a0b0d;
            --card-bg: #161a1e;
            --win-green: #00ff88;
            --loss-red: #ff3355;
            --admin-blue: #007bff;
        }

        body {
            background-color: var(--deep-dark);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .app-shell { max-width: 500px; margin: auto; min-height: 100vh; position: relative; border-left: 1px solid #333; border-right: 1px solid #333; }
        .view { display: none; padding: 20px; box-sizing: border-box; }
        .active { display: block; animation: slideIn 0.3s ease-out; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        .gold-text { color: var(--neon-gold); text-shadow: 0 0 10px rgba(243, 186, 47, 0.4); }

        .input-group { margin-bottom: 15px; }
        input {
            width: 100%;
            background: #1e2329;
            border: 1px solid #474d57;
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-gold); outline: none; background: #2b3139; }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .btn-primary { background: var(--neon-gold); color: #000; }
        .btn-deposit { background: var(--loss-red); color: white; box-shadow: 0 4px 15px rgba(255, 51, 85, 0.3); }
        .btn-withdraw { background: #fbc02d; color: black; box-shadow: 0 4px 15px rgba(251, 192, 45, 0.3); }
        .btn-logout { background: transparent; color: #ff3355; border: 1px solid #ff3355; margin-top: 20px; }

        .wallet-card {
            background: linear-gradient(180deg, #1e2329 0%, #0a0b0d 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        .balance-amount { font-size: 40px; font-weight: 700; color: var(--win-green); font-family: 'Orbitron', sans-serif; }

        .timer-container {
            display: flex;
            justify-content: center;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-bottom: 2px solid var(--neon-gold);
        }
        .time-left { font-size: 32px; font-weight: bold; color: var(--neon-gold); }

        .bet-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .big-btn { background: #6a1b9a; height: 100px; font-size: 24px; color: white; border-radius: 15px; border-bottom: 5px solid #4a148c; }
        .small-btn { background: #00695c; height: 100px; font-size: 24px; color: white; border-radius: 15px; border-bottom: 5px solid #004d40; }

        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .history-table td { padding: 12px; text-align: center; border-bottom: 1px solid #1e2329; }

        #popup {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--neon-gold); color: black; padding: 15px 30px;
            border-radius: 50px; font-weight: bold; transition: 0.5s; z-index: 9999;
        }
    </style>
</head>
<body>

<div id="popup">Notification Message</div>

<div class="app-shell">

    <div id="viewRegister" class="view active">
        <h1 class="gold-text">Join YGWIN</h1>
        <div class="input-group"><input type="number" id="regPhone" placeholder="Mobile Number"></div>
        <div class="input-group"><input type="password" id="regPass" placeholder="Password"></div>
        <div class="input-group"><input type="password" id="regConfirm" placeholder="Confirm Password"></div>
        <button class="btn btn-primary" onclick="Logic.handleRegister()">CREATE ACCOUNT</button>
        <p style="text-align: center;">Already member? <span class="gold-text" onclick="Router.go('viewLogin')">Login Now</span></p>
    </div>

    <div id="viewLogin" class="view">
        <h1 class="gold-text">YGWIN Login</h1>
        <div class="input-group"><input type="number" id="loginPhone" placeholder="Registered Number"></div>
        <div class="input-group"><input type="password" id="loginPass" placeholder="Password"></div>
        <button class="btn btn-primary" onclick="Logic.handleLogin()">SECURE LOGIN</button>
        <div onclick="Logic.adminEntry()" style="margin-top: 100px; text-align: center; color: #1e2329;">Admin Access</div>
    </div>

    <div id="viewGame" class="view">
        <div class="wallet-card">
            <div style="color: #848e9c; font-size: 14px;">YGWIN WALLET</div>
            <div class="balance-amount">â‚¹<span id="displayBalance">0.00</span></div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn btn-deposit" onclick="Router.go('viewDeposit')">DEPOSIT</button>
                <button class="btn btn-withdraw" onclick="Router.go('viewWithdraw')">WITHDRAW</button>
            </div>
        </div>

        <div class="timer-container">
            <div style="text-align: center;">
                <div style="color: #848e9c; font-size: 14px;">NEXT DRAW IN</div>
                <div id="displayTimer" class="time-left">00:30</div>
            </div>
        </div>

        <div class="bet-buttons">
            <button class="big-btn" onclick="Logic.prepareBet('Big')">BIG</button>
            <button class="small-btn" onclick="Logic.prepareBet('Small')">SMALL</button>
        </div>

        <h3 style="margin-top: 40px; text-align: left;">DRAW HISTORY</h3>
        <table class="history-table">
            <thead><tr><th>Time</th><th>Result</th><th>Size</th></tr></thead>
            <tbody id="gameHistoryList"></tbody>
        </table>

        <button class="btn btn-logout" onclick="Logic.handleLogout()">LOGOUT ACCOUNT</button>
    </div>

    <div id="viewDeposit" class="view">
        <button onclick="Router.go('viewGame')" style="background:none; color:white; border:none; cursor:pointer;">< BACK</button>
        <h2 class="gold-text">RECHARGE</h2>
        <div class="wallet-card" style="margin-bottom: 20px;">
            <p>Scan QR to Pay</p>
            <img id="globalQR" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=YGWIN_Admin" style="width: 180px; border-radius: 10px; border: 4px solid white;">
        </div>
        <input type="number" id="depAmt" placeholder="Enter Amount">
        <input type="number" id="depUTR" placeholder="12-Digit UTR">
        <button class="btn btn-primary" onclick="Logic.submitDeposit()">SUBMIT</button>
    </div>

    <div id="viewWithdraw" class="view">
        <button onclick="Router.go('viewGame')" style="background:none; color:white; border:none; cursor:pointer;">< BACK</button>
        <h2 class="gold-text">WITHDRAWAL</h2>
        <input type="text" id="witUPI" placeholder="UPI Address">
        <input type="number" id="witAmt" placeholder="Amount">
        <button class="btn btn-primary" onclick="Logic.submitWithdrawal()">WITHDRAW</button>
    </div>

    <div id="viewAdmin" class="view">
        <h1>YGWIN ADMIN</h1>
        <div class="admin-box">
            <h3>SET NEXT RESULT</h3>
            <select id="ctrlResult" style="width:100%; padding:15px; background:black; color:gold;">
                <option value="auto">RANDOM</option>
                <option value="Big">FORCE BIG</option>
                <option value="Small">FORCE SMALL</option>
            </select>
        </div>
        <div id="adminReqList"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, push, serverTimestamp, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBBlKPL2V0JKCYN_GBGGSqDBZr7kFNiKZc",
        authDomain: "beast-web-cff81.firebaseapp.com",
        databaseURL: "https://beast-web-cff81-default-rtdb.firebaseio.com",
        projectId: "beast-web-cff81",
        storageBucket: "beast-web-cff81.firebasestorage.app",
        messagingSenderId: "457850837406",
        appId: "1:457850837406:web:32263b2b15fb8705ddde8f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.Router = {
        go: (viewId) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }
    };

    window.Utils = {
        notify: (msg) => {
            const p = document.getElementById('popup');
            p.innerText = msg; p.style.top = '20px';
            setTimeout(() => { p.style.top = '-100px'; }, 3000);
        }
    };

    window.Logic = {
        currentCycleId: "",
        isGenerating: false,

        handleRegister: async () => {
            const phone = document.getElementById('regPhone').value;
            const pass = document.getElementById('regPass').value;
            if(phone.length < 10) return Utils.notify("Invalid Phone");
            await set(ref(db, `users/${phone}`), { phone, password: pass, balance: 0 });
            Utils.notify("Account Created!"); Router.go('viewLogin');
        },

        handleLogin: async () => {
            const phone = document.getElementById('loginPhone').value;
            const pass = document.getElementById('loginPass').value;
            const snap = await get(ref(db, `users/${phone}`));
            if(snap.exists() && snap.val().password === pass) {
                localStorage.setItem('beast_user', phone);
                Logic.initSync(); Router.go('viewGame');
            } else { Utils.notify("Login Error!"); }
        },

        handleLogout: () => {
            localStorage.removeItem('beast_user');
            location.reload();
        },

        initSync: () => {
            const phone = localStorage.getItem('beast_user');
            if(!phone) return;

            onValue(ref(db, `users/${phone}/balance`), (s) => {
                document.getElementById('displayBalance').innerText = parseFloat(s.val() || 0).toFixed(2);
            });

            // FIXED: Universal Result Listener for Popup
            onChildAdded(ref(db, 'history'), async (snap) => {
                const drawId = snap.key;
                const res = snap.val().result;
                const user = localStorage.getItem('beast_user');

                const betSnap = await get(ref(db, `bets/${drawId}/${user}`));
                if(betSnap.exists()) {
                    let win = 0;
                    betSnap.forEach(b => { if(b.val().type === res) win += b.val().amount * 1.96; });
                    
                    if(win > 0) {
                        const uRef = ref(db, `users/${user}`);
                        const uBal = (await get(uRef)).val().balance;
                        await update(uRef, { balance: uBal + win });
                        alert(`ðŸŽŠ YGWIN VICTORY! ðŸŽŠ\nResult: ${res}\nCredited: â‚¹${win.toFixed(2)}`);
                    } else {
                        alert(`ðŸ’” YGWIN LOSS ðŸ’”\nResult: ${res}\nTry again!`);
                    }
                }
            });
            Logic.loadHistory();
        },

        startClock: () => {
            setInterval(async () => {
                const now = new Date();
                let remain = 30 - (now.getSeconds() % 30);
                document.getElementById('displayTimer').innerText = `00:${remain < 10 ? '0'+remain : remain}`;
                
                const cycle = "DRAW_" + Math.floor(Date.now() / 30000);
                Logic.currentCycleId = cycle;

                if(remain === 30 && !Logic.isGenerating) {
                    Logic.isGenerating = true;
                    const cSnap = await get(ref(db, 'admin/nextResult'));
                    const res = (cSnap.val() === 'auto' || !cSnap.val()) ? (Math.random() > 0.5 ? 'Big' : 'Small') : cSnap.val();
                    
                    await set(ref(db, `history/${cycle}`), { result: res, timestamp: serverTimestamp() });
                    await set(ref(db, 'admin/nextResult'), 'auto');
                    setTimeout(() => { Logic.isGenerating = false; }, 2000);
                }
            }, 1000);
        },

        prepareBet: async (type) => {
            const amt = prompt(`YGWIN: Bet on ${type}\nEnter Amount:`);
            if(!amt || amt < 1) return;
            const phone = localStorage.getItem('beast_user');
            const uRef = ref(db, `users/${phone}`);
            const bal = (await get(uRef)).val().balance;
            if(bal < amt) return alert("Insufficient YGWIN Balance!");
            
            await update(uRef, { balance: bal - parseInt(amt) });
            await push(ref(db, `bets/${Logic.currentCycleId}/${phone}`), { type, amount: parseInt(amt) });
            Utils.notify("Bet Locked!");
        },

        loadHistory: () => {
            onValue(ref(db, 'history'), (s) => {
                const body = document.getElementById('gameHistoryList'); body.innerHTML = "";
                const data = s.val();
                if(data) {
                    Object.keys(data).reverse().slice(0, 10).forEach(key => {
                        const t = data[key].timestamp ? new Date(data[key].timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';
                        body.innerHTML += `<tr><td>${t}</td><td style="color:${data[key].result==='Big'?'#a020f0':'#00ff88'}">${data[key].result}</td><td>${data[key].result[0]}</td></tr>`;
                    });
                }
            });
        },

        adminEntry: () => { if(prompt("YGWIN ADMIN KEY:") === "myselfyg26") { Router.go('viewAdmin'); Logic.initAdmin(); } },
        initAdmin: () => {
            document.getElementById('ctrlResult').onchange = (e) => set(ref(db, 'admin/nextResult'), e.target.value);
            onValue(ref(db, 'requests/deposits'), (s) => {
                const list = document.getElementById('adminReqList'); list.innerHTML = "";
                s.forEach(child => {
                    if(child.val().status === 'pending') {
                        list.innerHTML += `<div class="admin-box">${child.val().phone} | â‚¹${child.val().amount}<br><button onclick="window.Logic.adminAction('${child.key}', '${child.val().phone}', ${child.val().amount})">APPROVE</button></div>`;
                    }
                });
            });
        },
        adminAction: async (id, phone, amt) => {
            const uRef = ref(db, `users/${phone}`);
            const bal = (await get(uRef)).val().balance || 0;
            await update(uRef, { balance: bal + amt });
            await update(ref(db, `requests/deposits/${id}`), { status: 'success' });
            Utils.notify("Approved!");
        },
        submitDeposit: async () => {
            const amt = document.getElementById('depAmt').value;
            const utr = document.getElementById('depUTR').value;
            await push(ref(db, 'requests/deposits'), { phone: localStorage.getItem('beast_user'), amount: parseInt(amt), utr, status: 'pending' });
            Utils.notify("Request Sent!"); Router.go('viewGame');
        },
        submitWithdrawal: async () => {
            const amt = document.getElementById('witAmt').value;
            await push(ref(db, 'requests/withdrawals'), { phone: localStorage.getItem('beast_user'), amount: parseInt(amt), status: 'pending' });
            Utils.notify("Requested!"); Router.go('viewGame');
        }
    };

    Logic.startClock();
    if(localStorage.getItem('beast_user')) { Logic.initSync(); Router.go('viewGame'); }
</script>
</body>
</html>
