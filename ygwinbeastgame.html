<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | BEAST GAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a237e; color: white; font-family: 'Segoe UI', sans-serif; user-select: none; }
        .bg-card { background: #303f9f; border: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: #3949ab !important; border: none !important; color: white !important; }
        .hidden { display: none !important; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .history-table th { color: #9fa8da; padding: 12px; border-bottom: 2px solid #3f51b5; text-transform: uppercase; }
        .history-table td { padding: 15px 12px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-10">

    <div id="auth-section" class="w-full max-w-md px-6 pt-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">YG<span class="text-blue-400">WIN</span></h1>
        </div>
        <div id="login-box" class="space-y-6">
            <h2 class="text-xl font-bold">Log in</h2>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Phone number" class="w-full p-4 rounded-2xl input-box outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl input-box outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-500 text-white font-bold py-4 rounded-full shadow-lg active:scale-95 transition">Log in</button>
                <button onclick="toggleAuth('register')" class="w-full border border-blue-500 text-blue-400 font-bold py-4 rounded-full">Register</button>
            </div>
        </div>
        <div id="register-box" class="space-y-6 hidden">
            <h2 class="text-xl font-bold">Register</h2>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Phone number" class="w-full p-4 rounded-2xl input-box outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl input-box outline-none">
                <button onclick="handleRegister()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-full shadow-lg">Register</button>
                <button onclick="toggleAuth('login')" class="w-full border border-blue-500 text-blue-400 font-bold py-4 rounded-full">Login</button>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden px-4">
        <div class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-black italic">YGWIN</h1>
            <button onclick="handleLogout()" class="text-xs text-slate-300">Logout</button>
        </div>

        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-6 rounded-3xl mb-4 shadow-xl">
            <p class="text-sm opacity-80 mb-1 flex items-center gap-2">₹ <span id="bal">0.00</span> <span class="text-[10px] bg-white/20 px-2 rounded-full">Wallet balance</span></p>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <button onclick="openModal('wit')" class="bg-red-500 py-3 rounded-full font-bold shadow-lg">Withdraw</button>
                <button onclick="openModal('dep')" class="bg-green-500 py-3 rounded-full font-bold shadow-lg">Deposit</button>
            </div>
        </div>

        <div class="bg-card p-4 rounded-3xl mb-4">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <p class="text-[10px] text-slate-400 uppercase font-bold">WinGo 1 Min</p>
                    <p id="period" class="text-sm font-mono text-white">---</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Time</p>
                    <div id="timer" class="text-3xl font-black text-white" style="font-family:'Orbitron'">00:00</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="placeBet('Big')" class="bg-orange-400 h-16 rounded-xl text-xl font-black shadow-lg">Big</button>
                <button onclick="placeBet('Small')" class="bg-blue-400 h-16 rounded-xl text-xl font-black shadow-lg">Small</button>
            </div>
        </div>

        <div class="bg-card rounded-t-3xl overflow-hidden">
            <div class="py-4 text-center font-bold bg-blue-600">Game History</div>
            <div class="max-h-[400px] overflow-y-auto custom-scroll">
                <table class="history-table">
                    <thead><tr><th>Period</th><th>Result</th></tr></thead>
                    <tbody id="history-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6">
        <div id="dep-modal" class="bg-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-4 text-green-400 text-center">DEPOSIT</h2>
            <div id="qr-display" class="bg-white p-2 rounded-xl w-48 h-48 mx-auto mb-6 flex items-center justify-center text-black font-bold">QR...</div>
            <input type="number" id="dep-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-xl mb-6 input-box outline-none">
            <button onclick="submitDeposit()" class="w-full bg-green-600 py-4 rounded-full font-bold">SUBMIT</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs block w-full text-center">CLOSE</button>
        </div>

        <div id="wit-modal" class="bg-card w-full max-w-sm p-8 rounded-3xl hidden">
            <h2 class="text-xl font-bold mb-6 text-red-400 text-center">WITHDRAWAL</h2>
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="text" id="wit-upi" placeholder="UPI ID" class="w-full p-4 rounded-xl mb-3 input-box outline-none">
            <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-4 rounded-xl mb-6 input-box outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-red-600 py-4 rounded-full font-bold">WITHDRAW NOW</button>
            <button onclick="closeModal()" class="mt-4 text-slate-400 text-xs block w-full text-center">CLOSE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA", databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com", projectId: "yggame-23e85", appId: "1:805643944561:web:e445cb4d236b3e731c51d0" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;
        let lastPeriodProcessed = "";

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value, ps = document.getElementById('log-pass').value;
            db.ref('users/'+ph).once('value', s => {
                if(s.exists() && s.val().pass === ps) startSession(s.val());
                else alert("Invalid Details!");
            });
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value, ps = document.getElementById('reg-pass').value;
            if(ph.length < 10) return alert("Enter 10 digits");
            db.ref('users/'+ph).set({phone:ph, pass:ps, wallet:0}).then(() => { alert("Registered!"); toggleAuth('login'); });
        }

        function startSession(data) {
            userData = data; localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            db.ref('users/'+userData.phone+'/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function handleLogout() { localStorage.removeItem('yg_session'); location.reload(); }

        function updateEngine() {
            const now = new Date(); const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds(), rem = 60 - sec;
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + (ist.getHours()*60+ist.getMinutes()) - 330);
            
            document.getElementById('period').innerText = pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 60 && lastPeriodProcessed !== pId) {
                lastPeriodProcessed = pId;
                db.ref('control/force').once('value', s => {
                    let res = (s.val() && s.val() !== 'Random') ? s.val() : (Math.random() > 0.5 ? 'Big' : 'Small');
                    db.ref('history').once('value', hS => {
                        let h = hS.val() || [];
                        h.unshift({p: pId, r: res});
                        if(h.length > 20) h.pop();
                        db.ref('history').set(h);
                    });
                    if(activeBet && activeBet.p === pId) {
                        if(activeBet.type === res) db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + activeBet.amt * 1.96);
                        activeBet = null;
                    }
                });
            }
        }
        setInterval(updateEngine, 1000);

        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history-list').innerHTML = h.map(x => `
                <tr>
                    <td class="font-mono text-slate-400 font-bold">${x.p}</td>
                    <td class="font-black text-lg ${x.r === 'Big' ? 'text-orange-400' : 'text-blue-400'}">${x.r.toUpperCase()}</td>
                </tr>
            `).join('');
        });

        function placeBet(t) {
            let pId = document.getElementById('period').innerText;
            let amt = parseFloat(prompt(`Amount on ${t}:`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type: t, amt: amt, p: pId };
                alert("Bet Placed!");
            }
        }

        db.ref('control/qr').on('value', s => { if(s.val()) document.getElementById('qr-display').innerHTML = `<img src="${s.val()}" class="w-full h-full object-contain">`; });
        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function submitWithdraw() {
            let n = document.getElementById('wit-name').value;
            let u = document.getElementById('wit-upi').value;
            let a = parseFloat(document.getElementById('wit-amt').value);
            if(n && u && a >= 100 && userData.wallet >= a) {
                db.ref('withdraws').push({ phone: userData.phone, name: n, upi: u, upi_id: u, amt: a, amount: a, status: 'Pending', time: new Date().toLocaleString() });
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - a);
                closeModal(); alert("Withdrawal Submitted!");
            } else alert("Fill details correctly (Min ₹100)");
        }

        function submitDeposit() {
            let a = parseFloat(document.getElementById('dep-amt').value);
            let u = document.getElementById('dep-utr').value;
            if(a >= 10 && u.length === 12) {
                db.ref('deposits').push({ phone: userData.phone, amt: a, amount: a, utr: u, status: 'Pending', time: new Date().toLocaleString() });
                closeModal(); alert("Deposit Submitted!");
            } else alert("Invalid Amount or 12-digit UTR");
        }
    </script>
</body>
</html>
