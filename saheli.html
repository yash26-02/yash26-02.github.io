<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saheli General Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 38px;
      color: #4b0082;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }
    p.tagline {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
      font-family: sans-serif;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .call-box {
      display: none;
      background: #e3f2fd;
      color: #004c8c;
      font-size: 18px;
      margin: 30px auto 0;
      padding: 15px;
      max-width: 400px;
      border-radius: 10px;
    }
    .call-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Saheli General Store</h1>
  <p class="tagline">Luxury Daily Products at Affordable Prices</p>

  <div class="store">

    <div class="product">
      <img src="https://i.imgur.com/9g4G56N.png" alt="Toy Car">
      <h3>Toy Car</h3>
      <p>Price: â‚¹150</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/r4w4o0N.png" alt="Drone">
      <h3>Mini Drone</h3>
      <p>Price: â‚¹2100</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/C9eYHRP.png" alt="Jewelry">
      <h3>Jewelry Set</h3>
      <p>Price: â‚¹499</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/NBgtwvN.png" alt="Cosmetics">
      <h3>Lipstick Set</h3>
      <p>Price: â‚¹50</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/yDMc5yX.png" alt="Comb">
      <h3>Comb (Kangi)</h3>
      <p>Price: â‚¹25</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/n3PtuL6.png" alt="Purse">
      <h3>Fancy Purse</h3>
      <p>Price: â‚¹349</p>
      <button onclick="showCallBox()">Buy Now</button>
    </div>

  </div>

  <div id="callBox" class="call-box">
    <strong>Call Now To Buy This Product</strong><br>
    Number: <a href="tel:9406027460">9406027460</a><br>
    <a class="call-btn" href="tel:9406027460">ðŸ“ž Call Now</a>
  </div>

  <script>
    function showCallBox() {
      document.getElementById("callBox").style.display = "block";
    }
  </script>

</body>
    </html>
