<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YG TRUCKS</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: white; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info">
    üöö YG TRUCKS<br>
    ‚Üë‚Üì‚Üê‚Üí : Drive<br>
    C : Change Camera<br>
    H : Horn üîä<br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // LIGHT
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    scene.add(light);

    // GROUND
    let roadGeo = new THREE.PlaneGeometry(100, 1000);
    let roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    let road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI / 2;
    road.position.y = -1;
    scene.add(road);

    // TRUCK
    let truckGroup = new THREE.Group();

    let bodyGeo = new THREE.BoxGeometry(2, 1, 4);
    let bodyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    let body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = 0.5;
    truckGroup.add(body);

    let cabinGeo = new THREE.BoxGeometry(2, 1, 2);
    let cabinMat = new THREE.MeshStandardMaterial({ color: 0x0000ff });
    let cabin = new THREE.Mesh(cabinGeo, cabinMat);
    cabin.position.y = 1;
    cabin.position.z = -1;
    truckGroup.add(cabin);

    scene.add(truckGroup);

    camera.position.set(0, 3, 6);
    camera.lookAt(truckGroup.position);

    let keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.key.toLowerCase()] = true;

      if (e.key.toLowerCase() === 'h') {
        let beep = new Audio("https://actions.google.com/sounds/v1/transportation/car_horn.ogg");
        beep.play();
      }

      if (e.key.toLowerCase() === 'c') {
        toggleCamera();
      }
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    let camMode = 0;
    function toggleCamera() {
      camMode = (camMode + 1) % 2;
    }

    function animate() {
      requestAnimationFrame(animate);

      // Move truck
      if (keys['arrowup']) truckGroup.position.z -= 0.1;
      if (keys['arrowdown']) truckGroup.position.z += 0.1;
      if (keys['arrowleft']) truckGroup.rotation.y += 0.03;
      if (keys['arrowright']) truckGroup.rotation.y -= 0.03;

      // Camera switch
      if (camMode === 0) {
        camera.position.set(truckGroup.position.x + Math.sin(truckGroup.rotation.y) * 6, 3, truckGroup.position.z + Math.cos(truckGroup.rotation.y) * 6);
      } else {
        camera.position.set(truckGroup.position.x, 2.5, truckGroup.position.z);
      }
      camera.lookAt(truckGroup.position);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
  </html>
