<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YASH AI</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f172a;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-top: 20px;
    font-size: 24px;
    background: -webkit-linear-gradient(45deg, #3b82f6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .input-row {
    display: flex;
    gap: 10px;
    margin: 20px 0;
  }
  select {
    padding: 10px;
    background: #1e293b;
    border: 1px solid #334155;
    color: #fff;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    padding: 12px 20px;
    background: linear-gradient(90deg, #3b82f6, #06b6d4);
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .result-box {
    background: linear-gradient(135deg, #f97316, #facc15);
    color: #000;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
    min-width: 220px;
    text-align: center;
    display: none;
    flex-direction: column;
    gap: 6px;
    animation: fadein 0.5s;
  }
  @keyframes fadein {
    from { opacity:0; transform: translateY(10px);}
    to { opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>YASH AI</h1>

<div class="input-row">
  <select id="r1">
    <option value="">Select</option>
    <option value="BIG">BIG</option>
    <option value="SMALL">SMALL</option>
  </select>
  <select id="r2">
    <option value="">Select</option>
    <option value="BIG">BIG</option>
    <option value="SMALL">SMALL</option>
  </select>
  <select id="r3">
    <option value="">Select</option>
    <option value="BIG">BIG</option>
    <option value="SMALL">SMALL</option>
  </select>
</div>

<button onclick="getSignal()">GET SIGNAL</button>

<div class="result-box" id="resultBox">
  <div id="signalText"></div>
  <div id="confidenceText"></div>
</div>

<script>
function getSignal() {
  const r1 = document.getElementById('r1').value;
  const r2 = document.getElementById('r2').value;
  const r3 = document.getElementById('r3').value;

  if (!r1 || !r2 || !r3) {
    alert('Please select all 3 results!');
    return;
  }

  // Simple logic example:
  // If last 2 were same -> predict opposite
  // Else predict same as latest
  let prediction = '';
  if (r2 === r3) {
    prediction = (r3 === 'BIG') ? 'SMALL' : 'BIG';
  } else {
    prediction = r3;
  }

  // Random confidence between 85-95%
  const confidence = Math.floor(85 + Math.random() * 10);

  // Show result
  document.getElementById('signalText').innerText = `SIGNAL: ${prediction}`;
  document.getElementById('confidenceText').innerText = `Confidence: ${confidence}%`;
  document.getElementById('resultBox').style.display = 'flex';
}
</script>

</body>
  </html>
