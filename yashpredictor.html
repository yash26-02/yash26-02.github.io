<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YG Predictor - WinGo 1M</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      margin: 10px 0;
    }
    .prediction {
      font-size: 32px;
      font-weight: bold;
    }
    .small { color: #4caf50; }
    .big { color: #f44336; }
    .result { margin-top: 10px; font-size: 18px; }
    .win { color: #00e676; }
    .loss { color: #ff1744; }
    .timer { font-size: 20px; margin: 10px 0; }
    .footer { font-size: 12px; color: #aaa; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>YG Predictor - WinGo 1M</h1>

  <div class="card">
    <div class="timer">‚è± Time Left: <span id="countdown">--</span></div>
    <div>üéØ Period: <span id="period">--</span></div>
    <div class="prediction" id="prediction">Predicting...</div>
    <div class="result" id="result">Result: --</div>
    <div id="winrate">Winning %: --</div>
  </div>

  <div class="footer">Made by YG | Powered by Real API</div>

  <script>
    const apiUrl = "https://h5.ar-lottery01.com/api/Lottery/GetGameResultList?gameCode=WinGo_1M&pageNo=1&pageSize=10";
    let prediction = "";
    let total = 0, wins = 0;

    async function fetchResults() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      return data?.data?.list || [];
    }

    function predictNext(results) {
      let small = 0, big = 0;
      results.forEach(r => {
        let num = parseInt(r.number);
        if (num <= 4) small++;
        else big++;
      });

      // Simple logic: if BIGs dominate, expect reversal (SMALL) and vice-versa
      if (big > small) return "SMALL";
      else return "BIG";
    }

    function updateUI(prediction, period, realResult = null) {
      document.getElementById("prediction").innerHTML = `Prediction: <span class="${prediction.toLowerCase()}">${prediction}</span>`;
      document.getElementById("period").textContent = period;

      if (realResult !== null) {
        const actual = realResult <= 4 ? "SMALL" : "BIG";
        const isWin = prediction === actual;
        if (isWin) wins++;
        total++;

        document.getElementById("result").innerHTML = `Result: ${actual} <span class="${isWin ? "win" : "loss"}">(${isWin ? "WIN ‚úÖ" : "LOSS ‚ùå"})</span>`;
        document.getElementById("winrate").textContent = `Winning %: ${(wins / total * 100).toFixed(1)}%`;
      }
    }

    async function runPrediction() {
      const results = await fetchResults();
      if (results.length < 2) return;

      const lastPeriod = results[0].period;
      const lastNum = parseInt(results[0].number);

      // If already predicted for this period, don't predict again
      const lastSaved = localStorage.getItem("predictedPeriod");
      if (lastSaved === lastPeriod) {
        const savedPrediction = localStorage.getItem("prediction");
        updateUI(savedPrediction, lastPeriod, lastNum);
        return;
      }

      prediction = predictNext(results.slice(1)); // Exclude current result
      localStorage.setItem("predictedPeriod", lastPeriod);
      localStorage.setItem("prediction", prediction);
      updateUI(prediction, lastPeriod, lastNum);
    }

    function startCountdown() {
      const now = new Date();
      const sec = now.getSeconds();
      let remaining = 60 - sec;

      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = `${remaining}s`;

      const interval = setInterval(() => {
        remaining--;
        countdownEl.textContent = `${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          runPrediction();
          startCountdown(); // Restart timer
        }
      }, 1000);
    }

    runPrediction();
    startCountdown();
  </script>

</body>
                                     </html>
