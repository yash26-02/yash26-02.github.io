<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo 1M Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .timer, .period, .balance {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
    }
    .bet-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .bet-option {
      background-color: #333;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      margin: 5px;
      color: white;
      cursor: pointer;
    }
    .bet-input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .history, .result {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-radius: 6px;
    }
    .history-item {
      border-bottom: 1px solid #333;
      padding: 5px 0;
    }
    .logout-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Wingo 1M</h2>
    </div>
    <div class="period" id="period"></div>
    <div class="timer" id="timer"></div>
    <div class="balance">Wallet Balance: ₹<span id="balance">0</span></div><input type="number" id="betAmount" class="bet-input" placeholder="Enter amount ₹" min="1">
<div class="bet-section">
  <button class="bet-option" onclick="placeBet('big')">Big</button>
  <button class="bet-option" onclick="placeBet('small')">Small</button>
  <button class="bet-option" onclick="placeBet('red')">Red</button>
  <button class="bet-option" onclick="placeBet('green')">Green</button>
  <button class="bet-option" onclick="placeBet('violet')">Violet</button>
  <button class="bet-option" onclick="placeBet('0')">0</button>
  <button class="bet-option" onclick="placeBet('1')">1</button>
  <button class="bet-option" onclick="placeBet('2')">2</button>
  <button class="bet-option" onclick="placeBet('3')">3</button>
  <button class="bet-option" onclick="placeBet('4')">4</button>
  <button class="bet-option" onclick="placeBet('5')">5</button>
  <button class="bet-option" onclick="placeBet('6')">6</button>
  <button class="bet-option" onclick="placeBet('7')">7</button>
  <button class="bet-option" onclick="placeBet('8')">8</button>
  <button class="bet-option" onclick="placeBet('9')">9</button>
</div>

<div class="result" id="result">Result: --</div>

<div class="history" id="history">
  <h4>Bet History</h4>
</div>

<button class="logout-btn" onclick="logout()">Logout</button>

  </div>  <script>
    let balance = 0;
    let isLoggedIn = true; // simulate login status
    let bets = [];
    let currentPeriod = '';
    let resultNumber = null;

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = balance.toFixed(2);
    }

    function logout() {
      isLoggedIn = false;
      alert('Logged out!');
      location.reload();
    }

    function updatePeriod() {
      const now = new Date();
      const minutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      currentPeriod = new Date().toISOString().slice(0,10).replace(/-/g, '') + '1000' + (10001 + minutes);
      document.getElementById('period').textContent = 'Period: ' + currentPeriod;
    }

    function updateTimer() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remaining = 60 - seconds;
      document.getElementById('timer').textContent = `Time Left: ${remaining}s`;
      if (remaining === 60) {
        finalizeResults();
        startNewPeriod();
      }
    }

    function startNewPeriod() {
      bets = []; // clear previous bets
      resultNumber = Math.floor(Math.random() * 10);
      document.getElementById('result').textContent = 'Result: --';
      updatePeriod();
    }

    function placeBet(option) {
      if (!isLoggedIn) return alert('Please login first.');
      const amount = parseFloat(document.getElementById('betAmount').value);
      if (isNaN(amount) || amount < 1) return alert('Minimum bet ₹1');
      if (balance < amount) return alert('Insufficient balance');

      balance -= amount;
      updateBalanceDisplay();
      bets.push({ option, amount, period: currentPeriod });
      const historyDiv = document.getElementById('history');
      const betText = document.createElement('div');
      betText.className = 'history-item';
      betText.textContent = `Bet on ${option.toUpperCase()} ₹${amount.toFixed(2)} for period ${currentPeriod}`;
      historyDiv.appendChild(betText);
    }

    function finalizeResults() {
      document.getElementById('result').textContent = `Result: ${resultNumber}`;
      bets.forEach(bet => {
        if (bet.period === currentPeriod) {
          let win = false;
          let profit = 0;

          if (bet.option === String(resultNumber)) {
            win = true;
            profit = bet.amount * 8.84;
          } else if ((resultNumber >= 0 && resultNumber <= 4 && bet.option === 'small') ||
                     (resultNumber >= 5 && resultNumber <= 9 && bet.option === 'big')) {
            win = true;
            profit = bet.amount * 0.96;
          } else if ((resultNumber % 2 === 0 && bet.option === 'red') ||
                     (resultNumber % 2 !== 0 && bet.option === 'green')) {
            win = true;
            profit = bet.amount * 0.96;
          } else if ((resultNumber === 0 || resultNumber === 5) && bet.option === 'violet') {
            win = true;
            profit = bet.amount * 3;
          }

          const resultText = document.createElement('div');
          resultText.className = 'history-item';
          resultText.textContent = `Period ${bet.period} - Bet: ${bet.option.toUpperCase()} ₹${bet.amount.toFixed(2)} - ${win ? 'WIN' : 'LOSS'} - ₹${profit.toFixed(2)}`;
          document.getElementById('history').appendChild(resultText);
          if (win) balance += profit;
        }
      });
      updateBalanceDisplay();
    }

    setInterval(updateTimer, 1000);
    updatePeriod();
    updateBalanceDisplay();
    startNewPeriod();
  </script></body>
    </html>
