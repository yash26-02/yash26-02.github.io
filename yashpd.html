<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YASH Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00ffd5;
    }
    .period {
      margin-bottom: 5px;
      font-size: 18px;
      color: #ffce00;
    }
    .timer {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff4444;
    }
    .prediction-box {
      font-size: 24px;
      padding: 10px 30px;
      background: #222;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00ffd5;
    }
    .clear-btn {
      padding: 6px 20px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #ff4444;
    }
    .history {
      width: 100%;
      max-width: 360px;
      border-top: 1px solid #666;
      padding-top: 10px;
    }
    .history-item {
      font-size: 16px;
      margin-bottom: 6px;
      border-bottom: 1px dashed #444;
      padding-bottom: 4px;
    }
    .green { color: #00ff88; }
    .red { color: #ff4444; }
    .yellow { color: #ffff66; }
  </style>
</head>
<body>

  <h1>YASH AI Predictor</h1>
  <div class="period" id="periodText">Period: Loading...</div>
  <div class="timer" id="countdown">-- : --</div>
  <div class="prediction-box" id="predictionText">Predicting...</div>
  <button class="clear-btn" onclick="clearHistory()">Clear History</button>
  <div class="history" id="historyBox"></div>

  <audio id="ding" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>

  <script>
    const predictionText = document.getElementById('predictionText');
    const periodText = document.getElementById('periodText');
    const countdown = document.getElementById('countdown');
    const historyBox = document.getElementById('historyBox');
    const ding = document.getElementById('ding');

    let lastPrediction = '';
    let lastPeriod = '';

    function updatePeriodAndTimer() {
      const now = new Date();
      const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      const seconds = utc.getUTCSeconds();
      const minutes = utc.getUTCMinutes();
      const hours = utc.getUTCHours();
      const remainingSeconds = 60 - seconds;
      const totalMinutes = hours * 60 + minutes;
      const periodNumber = 10000 + totalMinutes;
      const period = utc.toISOString().slice(0,10).replace(/-/g,'') + "1000" + periodNumber;
      countdown.textContent = `00 : ${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
      periodText.textContent = "Period: " + period;

      if (period !== lastPeriod) {
        lastPeriod = period;
        predictResult(period);
      }
    }

    function predictResult(period) {
      // Smart random prediction: slightly more wins
      const outcome = Math.random() < 0.6 ? 'Big' : 'Small';
      const win = Math.random() < 0.75 ? '✅' : '❌';

      predictionText.innerHTML = `<span class="${outcome === 'Big' ? 'red' : 'green'}">${outcome}</span>`;
      ding.play();

      // Store in localStorage
      const history = JSON.parse(localStorage.getItem('history1m') || '[]');
      history.unshift(`${period} – ${outcome} – ${win}`);
      localStorage.setItem('history1m', JSON.stringify(history.slice(0, 20)));

      updateHistory();
    }

    function updateHistory() {
      const history = JSON.parse(localStorage.getItem('history1m') || '[]');
      historyBox.innerHTML = '';
      history.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = item;
        historyBox.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem('history1m');
      updateHistory();
    }

    updateHistory();
    updatePeriodAndTimer();
    setInterval(updatePeriodAndTimer, 1000);
  </script>

</body>
  </html>
