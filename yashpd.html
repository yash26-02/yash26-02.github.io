<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YASH GP TOOL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .section {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .label {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .value {
      background: #1f1f1f;
      padding: 10px;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 8px;
    }
    .prediction {
      font-weight: bold;
      font-size: 2rem;
      color: #4caf50;
    }
    .small { color: #00bcd4; }
    .big { color: #ff9800; }
    .win { color: #4caf50; }
    .loss { color: #f44336; }
    .history {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <select id="themeSwitcher">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="matrix">Matrix</option>
    </select>
  </div>

  <h1>ùêòùêÄùêíùêá ùêÜùêè ùêìùêéùêéùêã</h1>
  <div class="section">
    <div class="label">Current Period</div>
    <div class="value" id="period"></div>
  </div>
  <div class="section">
    <div class="label">Timer</div>
    <div class="value" id="timer"></div>
  </div>
  <div class="section">
    <div class="label">Prediction</div>
    <div class="value prediction" id="prediction"></div>
  </div>
  <div class="section">
    <div class="label">Win/Loss</div>
    <div class="value" id="result"></div>
  </div>
  <div class="section">
    <div class="label">Winning %</div>
    <div class="value" id="winPercent">0%</div>
  </div>

  <div class="history" id="history"></div>

  <script>
    let prediction = '';
    let winCount = 0;
    let totalCount = 0;
    let lastPrediction = '';
    let lastPeriod = '';
    let theme = 'dark';

    const periodEl = document.getElementById("period");
    const timerEl = document.getElementById("timer");
    const predictionEl = document.getElementById("prediction");
    const resultEl = document.getElementById("result");
    const winPercentEl = document.getElementById("winPercent");
    const historyEl = document.getElementById("history");
    const themeSwitcher = document.getElementById("themeSwitcher");

    function getCurrentPeriod() {
      const now = new Date();
      const yyyyMMdd = now.toISOString().slice(0, 10).replace(/-/g, "");
      const minutesToday = now.getUTCHours() * 60 + now.getUTCMinutes();
      return `${yyyyMMdd}1000${10001 + minutesToday}`;
    }

    function updatePrediction() {
      prediction = Math.random() < 0.5 ? 'BIG' : 'SMALL';
      predictionEl.textContent = prediction;
      predictionEl.className = `value prediction ${prediction.toLowerCase()}`;
      new Audio("https://assets.mixkit.co/sfx/download/mixkit-game-ball-tap-2073.wav").play();
    }

    function updateResult() {
      if (!lastPrediction || !lastPeriod) return;

      // Simulate actual result
      const actual = Math.random() < 0.5 ? 'BIG' : 'SMALL';
      const isWin = actual === lastPrediction;

      resultEl.textContent = isWin ? 'WIN' : 'LOSS';
      resultEl.className = `value ${isWin ? 'win' : 'loss'}`;

      historyEl.innerHTML = `<div class='history-item'>${lastPeriod} ‚Üí ${lastPrediction} ‚Üí ${isWin ? '‚úîÔ∏è' : '‚ùå'}</div>` + historyEl.innerHTML;

      totalCount++;
      if (isWin) winCount++;
      const percent = ((winCount / totalCount) * 100).toFixed(1);
      winPercentEl.textContent = `${percent}%`;
    }

    function updateTheme(mode) {
      theme = mode;
      if (mode === 'light') {
        document.body.style.backgroundColor = '#f5f5f5';
        document.body.style.color = '#000';
      } else if (mode === 'matrix') {
        document.body.style.backgroundColor = '#000';
        document.body.style.color = '#0f0';
      } else {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
      }
    }

    function tick() {
      const now = new Date();
      const sec = now.getUTCSeconds();
      const min = now.getUTCMinutes();
      const remaining = 60 - sec;

      timerEl.textContent = `   00  :  ${remaining < 10 ? '0' + remaining : remaining}`;

      const period = getCurrentPeriod();
      periodEl.textContent = period;

      if (period !== lastPeriod) {
        updateResult();
        updatePrediction();
        lastPrediction = prediction;
        lastPeriod = period;
      }
    }

    themeSwitcher.addEventListener("change", (e) => {
      updateTheme(e.target.value);
    });

    updateTheme(theme);
    updatePrediction();
    lastPrediction = prediction;
    lastPeriod = getCurrentPeriod();
    periodEl.textContent = lastPeriod;
    setInterval(tick, 1000);
  </script>
</body>
</html>
