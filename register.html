<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BDG Game - Register</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      background-color: #2b2b2b;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      color: gold;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
    }

    .back-btn {
      color: white;
      font-size: 24px;
      padding: 0 10px;
    }

    .container {
      padding: 20px;
    }

    .section-title {
      color: gold;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
    }

    .input-box {
      background-color: #2e2e2e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 10px;
      color: #aaa;
    }

    .input-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-box select {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 14px;
    }

    .input-icon {
      margin-right: 8px;
      color: gold;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 13px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox a {
      color: red;
      text-decoration: none;
    }

    .register-btn {
      background: linear-gradient(to right, #f9d976, #f39f19);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #222;
      cursor: pointer;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-btn">&#8592;</div>
    <div class="header-title">BDG GAME</div>
    <div style="width: 40px;"></div>
  </div>

  <div class="container">
    <div class="section-title">Register your phone</div>

    <label>Phone number</label>
    <div class="input-box">
      <span class="input-icon">&#128274;</span>
      <select>
        <option>+91</option>
      </select>
      <input type="text" placeholder="Please enter the phone number" />
    </div>

    <label>Set password</label>
    <div class="input-box">
      <span class="input-icon">&#128274;</span>
      <input type="password" placeholder="Set password" />
      <span class="input-icon">&#128065;</span>
    </div>

    <label>Confirm password</label>
    <div class="input-box">
      <span class="input-icon">&#128274;</span>
      <input type="password" placeholder="Confirm password" />
      <span class="input-icon">&#128065;</span>
    </div>

    <label>Invite code</label>
    <div class="input-box">
      <span class="input-icon">&#128273;</span>
      <input type="text" placeholder="Please enter the invitation code" />
    </div>

    <div class="checkbox">
      <input type="checkbox" />
      <label>I have read and agree <a href="#">[Privacy Agreement]</a></label>
    </div>

    <button class="register-btn">Register</button>

    <div class="login-link">
      I have an account <a href="#">Login</a>
    </div>
  </div>
</body>
  </html>
