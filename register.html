<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    .box {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regPhone" placeholder="Phone Number" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="regMsg"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const phone = document.getElementById("regPhone").value;
      const pass = document.getElementById("regPassword").value;
      // simulate success
      document.getElementById("regMsg").innerText = "âœ… Registered: " + phone;
    });
  </script>
</body>
  </html>
