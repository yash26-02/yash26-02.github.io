<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BDG Game - Login</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      background-color: #1e1e1e;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header-title {
      color: gold;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .subtext {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .tab-row {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
    }

    .tab.active {
      color: gold;
      border-bottom: 2px solid gold;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #fff;
    }

    .input-box {
      background-color: #2a2a2a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #444;
    }

    .input-box select {
      background-color: transparent;
      color: #fff;
      border: none;
      margin-right: 8px;
    }

    .input-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-box span {
      color: #aaa;
      margin-left: 8px;
      cursor: pointer;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .btn-disabled {
      background-color: #555;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #aaa;
      border: none;
      cursor: not-allowed;
    }

    .btn-outline {
      border: 1px solid gold;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: gold;
      background-color: transparent;
      margin-top: 10px;
    }

    .bottom-icons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .bottom-icons img {
      height: 30px;
      margin: 0 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">BDG GAME</div>
  </div>

  <div class="container">
    <div class="section-title">Log in</div>
    <div class="subtext">Please log in with your phone number or email<br>If you forget your password, please contact customer service</div>

    <div class="tab-row">
      <div class="tab active">üì± phone number</div>
      <div class="tab">‚úâÔ∏è Email / Account</div>
    </div>

    <div class="input-group">
      <div class="input-label">Phone number</div>
      <div class="input-box">
        <select><option>+91</option></select>
        <input type="text" id="login-phone" placeholder="Please enter the phone number">
      </div>
    </div>

    <div class="input-group">
      <div class="input-label">Password</div>
      <div class="input-box">
        <input type="password" id="login-pass" placeholder="Password">
        <span>üëÅÔ∏è</span>
      </div>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember" checked>
      <label>Remember password</label>
    </div>

    <button class="btn-disabled" disabled>Log in</button>
    <button class="btn-outline" onclick="location.href='index.html'">Register</button>

    <div class="bottom-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="lock" />
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="chat" />
    </div>
  </div>

</body>
  </html>
