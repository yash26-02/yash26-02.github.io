<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Saheli General Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #674ea7;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #674ea7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #513c9d;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .product-details {
      flex: 1;
    }
    .product-details h4 {
      margin: 0 0 5px 0;
    }
    .product-details p {
      margin: 0;
      color: #666;
    }
    .product-item button {
      background: crimson;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Admin Panel - Saheli General Store</header>
  <div class="container">
    <label>Product Name</label>
    <input type="text" id="productName" placeholder="Enter product name"><label>Price (₹)</label>
<input type="number" id="productPrice" placeholder="Enter product price">

<label>Select Product Image</label>
<input type="file" accept="image/*" id="productImage">

<button onclick="addProduct()">Add Product</button>

<div class="product-list" id="productList"></div>

  </div>  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function displayProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <div class="product-details">
            <h4>${product.name}</h4>
            <p>Price: ₹${product.price}</p>
          </div>
          <button onclick="deleteProduct(${index})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const image = document.getElementById("productImage").files[0];

      if (!name || !price || !image) {
        alert("Please enter all details including image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        products.push({ name, price, image: e.target.result });
        localStorage.setItem("products", JSON.stringify(products));
        displayProducts();
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productImage").value = "";
      };
      reader.readAsDataURL(image);
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    displayProducts();
  </script></body>
    </html>
