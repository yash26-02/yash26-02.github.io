<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Saheli General Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    #preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 10px;
      display: none;
    }

    .product {
      background: white;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .orders {
      margin-top: 30px;
    }

    .order {
      background: #fffefc;
      padding: 12px;
      border-left: 5px solid #4CAF50;
      margin: 10px 0;
      border-radius: 8px;
    }

    .status-btn {
      margin-top: 5px;
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .done {
      background-color: #2ecc71;
      color: white;
    }

    .cancel {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<h1>Admin Panel - Saheli General Store</h1>

<input type="text" id="name" placeholder="Product Name" />
<input type="text" id="price" placeholder="Product Price (₹)" />
<input type="file" id="imageInput" accept="image/*" />
<img id="preview" />

<button id="uploadBtn" disabled>Upload Product</button>

<h2>All Products</h2>
<div id="productList"></div>

<div class="orders">
  <h2>Order Requests</h2>
  <div id="orderList"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
    authDomain: "yash-first-64655.firebaseapp.com",
    databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
    projectId: "yash-first-64655",
    storageBucket: "yash-first-64655.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const nameInput = document.getElementById('name');
  const priceInput = document.getElementById('price');
  const imageInput = document.getElementById('imageInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const preview = document.getElementById('preview');
  let selectedFile = null;

  imageInput.addEventListener('change', (e) => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(selectedFile);
      uploadBtn.disabled = false;
    }
  });

  uploadBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const price = priceInput.value.trim();

    if (!name || !price || !selectedFile) {
      alert("Please enter name, price and select image.");
      return;
    }

    const storageRef = storage.ref('products/' + Date.now() + '_' + selectedFile.name);
    storageRef.put(selectedFile).then(snapshot => {
      return snapshot.ref.getDownloadURL();
    }).then(downloadURL => {
      db.ref('products').push({
        name,
        price,
        image: downloadURL
      });

      alert("Product uploaded successfully!");
      nameInput.value = '';
      priceInput.value = '';
      imageInput.value = '';
      preview.src = '';
      preview.style.display = 'none';
      uploadBtn.disabled = true;
    });
  });

  function loadProducts() {
    db.ref('products').on('value', snap => {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      snap.forEach(item => {
        const data = item.val();
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<img src="${data.image}" />
                         <div><b>${data.name}</b><br>₹${data.price}</div>`;
        list.appendChild(div);
      });
    });
  }

  function loadOrders() {
    db.ref('orders').on('value', snap => {
      const list = document.getElementById('orderList');
      list.innerHTML = '';
      snap.forEach(order => {
        const data = order.val();
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `<b>Name:</b> ${data.name}<br>
                         <b>Number:</b> ${data.number}<br>
                         <b>Product:</b> ${data.product}<br>
                         <b>Status:</b> ${data.status || 'Pending'}<br>
                         <button class="status-btn done" onclick="markStatus('${order.key}', 'Done ✅')">Done</button>
                         <button class="status-btn cancel" onclick="markStatus('${order.key}', 'Cancelled ❌')">Cancel</button>`;
        list.appendChild(div);
      });
    });
  }

  function markStatus(orderKey, status) {
    db.ref('orders/' + orderKey).update({ status });
  }

  loadProducts();
  loadOrders();
</script>

</body>
  </html>
