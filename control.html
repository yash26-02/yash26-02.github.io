<!DOCTYPE html>
<html>
<head>
  <title>Saheli Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 15px;
      background: #f8f9fa;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .product {
      margin-top: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    img {
      width: 100px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .order {
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      border-radius: 8px;
      background: #fafafa;
    }
    .status-btn {
      display: inline-block;
      margin-right: 10px;
      margin-top: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .done { background: #28a745; color: white; }
    .cancel { background: #dc3545; color: white; }
    .delete-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Saheli Admin Panel</h2>

  <div class="section">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="price" placeholder="Product Price" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="uploadProduct()">Add Product</button>
  </div>

  <div class="section">
    <h3>All Products</h3>
    <div id="products"></div>
  </div>

  <div class="section">
    <h3>Order Requests</h3>
    <div id="orders"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefg"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function uploadProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const file = document.getElementById("image").files[0];

      if (!name || !price || !file) {
        alert("Please fill all fields.");
        return;
      }

      const storageRef = storage.ref("products/" + Date.now());
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", null, (err) => {
        alert("Upload Error: " + err);
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((url) => {
          const newProductRef = db.ref("products").push();
          newProductRef.set({ name, price, image: url });
          document.getElementById("name").value = "";
          document.getElementById("price").value = "";
          document.getElementById("image").value = "";
        });
      });
    }

    function loadProducts() {
      db.ref("products").on("value", (snap) => {
        const container = document.getElementById("products");
        container.innerHTML = "";
        snap.forEach((child) => {
          const key = child.key;
          const data = child.val();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${data.image}" />
            <p><strong>${data.name}</strong></p>
            <p>₹${data.price}</p>
            <button class="delete-btn" onclick="deleteProduct('${key}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function deleteProduct(key) {
      if (confirm("Delete this product?")) {
        db.ref("products/" + key).remove();
      }
    }

    function loadOrders() {
      db.ref("orders").on("value", (snap) => {
        const container = document.getElementById("orders");
        container.innerHTML = "";
        snap.forEach((child) => {
          const key = child.key;
          const data = child.val();
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <p><strong>${data.name}</strong> - ₹${data.price}</p>
            <p>Customer: ${data.userPhone || "Unknown"}</p>
            <button class="status-btn done" onclick="updateOrder('${key}', '✅ Delivered')">✅ Delivered</button>
            <button class="status-btn cancel" onclick="updateOrder('${key}', '❌ Cancelled')">❌ Cancelled</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function updateOrder(key, status) {
      db.ref("orders/" + key + "/status").set(status);
    }

    // Load on start
    loadProducts();
    loadOrders();
  </script>
</body>
  </html>
