<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add Product</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
    }
    #preview {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Add Product</h2>
  <input type="text" id="productName" placeholder="Enter Product Name" />
  <input type="number" id="productPrice" placeholder="Enter Product Price â‚¹" />
  <input type="file" id="productImage" accept="image/*" />
  <img id="preview" />
  <button onclick="uploadProduct()">Add Product</button>
</div>

<script>
  // ðŸ”¥ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
    authDomain: "yash-first-64655.firebaseapp.com",
    databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
    projectId: "yash-first-64655",
    storageBucket: "yash-first-64655.appspot.com",
    messagingSenderId: "your-messaging-id",
    appId: "your-app-id"
  };

  // âœ… Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  // âœ… Preview image
  document.getElementById("productImage").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const preview = document.getElementById("preview");
        preview.src = event.target.result;
        preview.style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  });

  // âœ… Upload product
  function uploadProduct() {
    const name = document.getElementById("productName").value.trim();
    const price = document.getElementById("productPrice").value.trim();
    const imageFile = document.getElementById("productImage").files[0];

    if (!name || !price || !imageFile) {
      alert("Please fill all fields and select image.");
      return;
    }

    const filename = "product_" + Date.now() + "_" + imageFile.name;
    const storageRef = storage.ref("products/" + filename);

    // Upload image to Firebase Storage
    const uploadTask = storageRef.put(imageFile);
    uploadTask.on("state_changed", null, 
      function(error) {
        alert("Image upload failed: " + error.message);
      },
      function() {
        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
          const productKey = db.ref("products").push().key;
          db.ref("products/" + productKey).set({
            name: name,
            price: price,
            image: downloadURL,
            timestamp: Date.now()
          }, function(error) {
            if (error) {
              alert("Product upload failed!");
            } else {
              alert("âœ… Product added!");
              document.getElementById("productName").value = "";
              document.getElementById("productPrice").value = "";
              document.getElementById("productImage").value = "";
              document.getElementById("preview").style.display = "none";
            }
          });
        });
      }
    );
  }
</script>

</body>
  </html>
