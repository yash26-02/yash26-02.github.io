<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: sans-serif; user-select: none; }
        .glass { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-2 min-h-screen flex flex-col items-center">

    <div id="auth-section" class="w-full max-w-md mt-10">
        <div id="register-box" class="glass p-8 rounded-[2.5rem]">
            <h1 class="text-5xl font-black text-yellow-500 mb-2 italic tracking-tighter">YGWIN</h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-widest mb-8">Registration</p>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Mobile Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleRegister()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition">CREATE ACCOUNT</button>
                <p class="text-center text-sm text-slate-400">Have an account? <button onclick="toggleAuth('login')" class="text-yellow-500 font-bold">Login</button></p>
            </div>
        </div>

        <div id="login-box" class="glass p-8 rounded-[2.5rem] hidden">
            <h1 class="text-5xl font-black text-yellow-500 mb-2 italic tracking-tighter">YGWIN</h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-widest mb-8">Secure Login</p>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Number" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl active:scale-95 transition">LOGIN</button>
                <p class="text-center text-sm text-slate-400">New here? <button onclick="toggleAuth('register')" class="text-yellow-500 font-bold">Register</button></p>
            </div>
        </div>
    </div>

    <div id="game-section" class="w-full max-w-md hidden">
        <div class="flex justify-between items-center mb-4 px-2 mt-4">
             <span class="text-[10px] font-bold text-slate-500">USER: <span id="u-display" class="text-yellow-500">---</span></span>
            <button onclick="handleLogout()" class="text-[10px] bg-red-900/40 text-red-200 px-4 py-1 rounded-full border border-red-500 font-bold">LOGOUT</button>
        </div>

        <div class="glass p-6 rounded-[2rem] flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Wallet Balance</p>
                <h2 class="text-3xl font-black text-green-400">₹<span id="bal">0.00</span></h2>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="openModal('dep')" class="bg-red-600 px-6 py-2 rounded-xl text-[10px] font-black italic">DEPOSIT</button>
                <button onclick="openModal('wit')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black italic">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] text-center mb-6">
            <p id="period" class="text-xs text-slate-500 mb-2 font-bold tracking-widest">----</p>
            <div id="timer" class="text-7xl font-black text-red-500 italic mb-8" style="font-family:'Orbitron'">00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="placeBet('Big')" class="bg-orange-600 h-28 rounded-3xl text-3xl font-black active:scale-95 transition">BIG</button>
                <button onclick="placeBet('Small')" class="bg-indigo-600 h-28 rounded-3xl text-3xl font-black active:scale-95 transition">SMALL</button>
            </div>
        </div>

        <div class="glass p-5 rounded-3xl">
            <p class="text-[10px] text-slate-500 mb-4 font-bold uppercase tracking-widest">History (Last 10)</p>
            <div id="history" class="flex flex-wrap gap-2"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <div id="dep-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center hidden">
            <h2 class="text-xl font-bold mb-4 text-red-500">DEPOSIT</h2>
            <div id="qr-display" class="bg-white p-2 rounded-xl w-48 h-48 mx-auto mb-6 text-black text-[10px] font-bold flex items-center justify-center">QR...</div>
            <input type="number" id="dep-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="submitDeposit()" class="w-full bg-red-600 py-4 rounded-2xl font-black italic">SUBMIT</button>
            <button onclick="closeModal()" class="mt-4 text-slate-500 text-xs">CLOSE</button>
        </div>

        <div id="wit-modal" class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center hidden">
            <h2 class="text-xl font-bold mb-6 text-yellow-500">WITHDRAWAL</h2>
            <input type="text" id="wit-upi" placeholder="UPI ID" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-4 rounded-2xl mb-3 outline-none">
            <input type="number" id="wit-amt" placeholder="Amount (Min ₹10)" class="w-full p-4 rounded-2xl mb-6 outline-none">
            <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black italic">WITHDRAW NOW</button>
            <button onclick="closeModal()" class="mt-4 text-slate-500 text-xs">CLOSE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userData = JSON.parse(localStorage.getItem('yg_session'));
        let activeBet = null;

        window.onload = () => { if(userData) startSession(userData); };

        function toggleAuth(t) {
            document.getElementById('register-box').classList.toggle('hidden', t === 'login');
            document.getElementById('login-box').classList.toggle('hidden', t === 'register');
        }

        function handleRegister() {
            let ph = document.getElementById('reg-phone').value;
            let p1 = document.getElementById('reg-pass').value;
            let p2 = document.getElementById('reg-cpass').value;
            if(!ph || !p1 || p1 !== p2) return alert("Check Details / Password Match!");
            db.ref('users/' + ph).once('value', s => {
                if(s.exists()) return alert("Already Registered!");
                db.ref('users/' + ph).set({ phone: ph, pass: p1, wallet: 0 });
                alert("Success! Login Now."); toggleAuth('login');
            });
        }

        function handleLogin() {
            let ph = document.getElementById('log-phone').value;
            let ps = document.getElementById('log-pass').value;
            db.ref('users/' + ph).once('value', s => {
                if(!s.exists()) return alert("Not Registered!");
                if(s.val().pass !== ps) return alert("Wrong Password!");
                startSession(s.val());
            });
        }

        function startSession(data) {
            userData = data;
            localStorage.setItem('yg_session', JSON.stringify(userData));
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('u-display').innerText = userData.phone;
            db.ref('users/' + userData.phone + '/wallet').on('value', s => {
                userData.wallet = s.val() || 0;
                document.getElementById('bal').innerText = userData.wallet.toFixed(2);
            });
        }

        function handleLogout() { localStorage.removeItem('yg_session'); location.reload(); }

        function updateEngine() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds();
            const rem = 60 - sec;
            const totalMin = ist.getHours() * 60 + ist.getMinutes();
            const pId = ist.toISOString().slice(0,10).replace(/-/g,"") + "1000" + (10001 + totalMin - 330);
            
            document.getElementById('period').innerText = "PERIOD: " + pId;
            document.getElementById('timer').innerText = `00:${rem < 10 ? '0'+rem : rem}`;

            if(rem === 1) {
                db.ref('control/force').once('value', s => {
                    let forced = s.val();
                    let res = (forced && forced !== 'Random') ? forced : (ist.getMinutes() % 2 === 0 ? 'Big' : 'Small');
                    setTimeout(() => {
                        if(activeBet) {
                            if(activeBet.type === res) {
                                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet + activeBet.amt * 1.96);
                                alert("WIN! Result: " + res);
                            } else { alert("LOSS! Result: " + res); }
                            activeBet = null;
                        }
                        if(sec >= 58) saveHistory(res);
                    }, 1200);
                });
            }
        }
        setInterval(updateEngine, 1000);

        function placeBet(t) {
            if(userData.wallet < 1) return alert("Low Balance!");
            let amt = parseFloat(prompt(`Bet on ${t} (Min ₹1):`, "10"));
            if(amt >= 1 && userData.wallet >= amt) {
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                activeBet = { type: t, amt: amt };
                db.ref('live_bets/'+userData.phone).set({ type: t, amt: amt });
                alert("Bet Locked!");
            } else { alert("Error!"); }
        }

        function submitDeposit() {
            let amt = parseFloat(document.getElementById('dep-amt').value);
            let utr = document.getElementById('dep-utr').value;
            if(amt >= 10 && utr.length === 12) {
                db.ref('deposits').push({ phone: userData.phone, amt, utr, status: 'Pending' });
                alert("Wait for Admin Check!"); closeModal();
            } else { alert("Min ₹10 & 12-Digit UTR!"); }
        }

        function submitWithdraw() {
            let upi = document.getElementById('wit-upi').value;
            let name = document.getElementById('wit-name').value;
            let amt = parseFloat(document.getElementById('wit-amt').value);
            if(upi && name && amt >= 10 && amt <= userData.wallet) {
                db.ref('withdraws').push({ phone: userData.phone, upi, name, amt, status: 'Pending' });
                db.ref('users/'+userData.phone+'/wallet').set(userData.wallet - amt);
                alert("Withdraw Request Sent!"); closeModal();
            } else { alert("Check Amount/Details!"); }
        }

        function saveHistory(r) {
            db.ref('history').once('value', s => {
                let h = s.val() || []; h.unshift(r); if(h.length > 10) h.pop();
                db.ref('history').set(h);
            });
        }
        db.ref('history').on('value', s => {
            let h = s.val() || [];
            document.getElementById('history').innerHTML = h.map(x => `<span class="${x==='Big'?'bg-orange-600':'bg-indigo-600'} px-4 py-1 rounded-xl text-[10px] font-black">${x}</span>`).join('');
        });
        db.ref('control/qr').on('value', s => { if(s.val()) document.getElementById('qr-display').innerHTML = `<img src="${s.val()}" class="w-full h-full object-contain">`; });
        function openModal(t) { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('dep-modal').classList.toggle('hidden', t !== 'dep'); document.getElementById('wit-modal').classList.toggle('hidden', t !== 'wit'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
