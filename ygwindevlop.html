<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YGWIN - Color Game</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div class="container">

  <!-- LOGIN / REGISTER MODAL -->
  <div id="auth-section">
    <h1>YGWIN</h1>
    <div id="auth-forms">
      <div id="register-form">
        <h2>Register</h2>
        <input type="text" id="reg-mobile" placeholder="Mobile Number">
        <input type="password" id="reg-password" placeholder="Password">
        <input type="password" id="reg-confirm" placeholder="Confirm Password">
        <button id="register-btn">Register</button>
        <p>Already have an account? <span id="show-login">Login</span></p>
      </div>

      <div id="login-form" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="login-mobile" placeholder="Mobile Number">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p>Don't have an account? <span id="show-register">Register</span></p>
      </div>
    </div>
  </div>

  <!-- GAME SECTION -->
  <div id="game-section" style="display:none;">
    <header>
      <h1>YGWIN</h1>
      <div class="period-timer">
        <span>Period: <span id="period">--</span></span>
        <span>Time Left: <span id="timer">--</span>s</span>
      </div>
      <div class="result-display">Result: <span id="result">--</span></div>
      <div class="wallet">Wallet: â‚¹<span id="wallet">1000</span></div>
    </header>

    <section class="bets">
      <button class="bet-btn" data-color="BIG">BIG</button>
      <button class="bet-btn" data-color="SMALL">SMALL</button>
      <button class="bet-btn" data-color="VIOLET">VIOLET</button>
    </section>

    <section class="history">
      <h3>Last Rounds</h3>
      <table>
        <thead>
          <tr>
            <th>Period</th>
            <th>Bet</th>
            <th>Amount</th>
            <th>Result</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </section>
  </div>

</div>

<script src="js/game.js"></script>
</body>
      </html>
