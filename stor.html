<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saheli General Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Georgia', serif;
    }
    #search-bar {
      text-align: center;
      margin: 20px;
    }
    #searchInput {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-box:hover {
      transform: scale(1.05);
    }
    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product-name {
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .product-price {
      color: #ff4081;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>Saheli General Store</header>  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products...">
  </div>  <div class="products" id="productContainer">
    <div class="product-box" data-name="Toy Car">
      <img src="toycar.jpg" class="product-img" alt="Toy Car">
      <div class="product-name">Toy Car</div>
      <div class="product-price">₹199</div>
    </div>
    <div class="product-box" data-name="Diamond Necklace">
      <img src="necklace.jpg" class="product-img" alt="Necklace">
      <div class="product-name">Diamond Necklace</div>
      <div class="product-price">₹1499</div>
    </div>
    <!-- More products will be dynamically added by admin -->
  </div>  <script>
    const searchInput = document.getElementById("searchInput");
    const products = document.querySelectorAll(".product-box");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase().trim();
      let anyVisible = false;

      products.forEach(product => {
        const name = product.getAttribute("data-name").toLowerCase();
        if (name.includes(query)) {
          product.style.display = "block";
          anyVisible = true;
        } else {
          product.style.display = "none";
        }
      });

      let message = document.getElementById("noResultsMsg");
      if (!anyVisible) {
        if (!message) {
          message = document.createElement("div");
          message.id = "noResultsMsg";
          message.innerHTML = "<p style='text-align:center; color:red;'>No product found</p>";
          document.body.appendChild(message);
        }
      } else {
        if (message) message.remove();
      }
    });
  </script></body>
  </html>
