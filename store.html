<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saheli General Store</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; }
    header { background: #ff4081; color: white; padding: 1rem; text-align: center; font-size: 1.4rem; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-content { padding: 1rem; }
    .card h3 { margin: 0; font-size: 1.1rem; }
    .card p { margin: 0.3rem 0; color: #666; }
    .card button { margin-top: 0.5rem; padding: 0.5rem; border: none; border-radius: 5px; width: 100%; cursor: pointer; font-weight: bold; }
    .buy { background: #4caf50; color: white; margin-bottom: 5px; }
    .cart { background: #2196f3; color: white; }
    #orderForm { display: none; padding: 1rem; background: #fff; position: fixed; top: 10%; left: 10%; right: 10%; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 98; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    #submitOrder { background: #4caf50; color: white; margin-top: 10px; }
  </style>
</head>
<body>
  <header>Saheli General Store</header>  <div class="products" id="productList"></div>  <div id="overlay"></div>
  <div id="orderForm">
    <h3>Place Your Order</h3>
    <label>Mobile Number</label>
    <input type="number" id="mobile" required />
    <label>PIN Code</label>
    <input type="number" id="pincode" required />
    <label>Shop Name / Road Name</label>
    <input type="text" id="address" required />
    <label>Ward Number</label>
    <input type="text" id="ward" required />
    <button id="submitOrder">Submit Order</button>
  </div>  <script>
    const productList = document.getElementById("productList");
    const orderForm = document.getElementById("orderForm");
    const overlay = document.getElementById("overlay");
    let currentProduct = null;

    function loadProducts() {
      const data = JSON.parse(localStorage.getItem("products") || "[]");
      productList.innerHTML = "";
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.photo}" />
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>â‚¹${item.price}</p>
            <button class="buy" onclick="buyProduct(${index})">Buy Now</button>
            <button class="cart">Add to Cart</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function buyProduct(index) {
      currentProduct = index;
      orderForm.style.display = "block";
      overlay.style.display = "block";
    }

    document.getElementById("submitOrder").onclick = () => {
      const mobile = document.getElementById("mobile").value;
      const pincode = document.getElementById("pincode").value;
      const address = document.getElementById("address").value;
      const ward = document.getElementById("ward").value;

      if (pincode !== "494669") {
        alert("Delivery only available in PIN code 494669");
        return;
      }

      const product = JSON.parse(localStorage.getItem("products"))[currentProduct];
      const order = {
        product,
        mobile,
        pincode,
        address,
        ward,
        status: "Pending"
      };
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      orderForm.style.display = "none";
      overlay.style.display = "none";
      alert("Order placed successfully!");
    };

    loadProducts();
  </script></body>
                                           </html>
