<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saheli General Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; background: #fefefe; }
    header { background: #ff3366; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 1rem; }
    .product { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; }
    .product img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    .product-info { flex: 1; }
    .product-name { font-weight: bold; }
    .btn { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .admin-section, .order-section { margin-top: 2rem; background: #fff3f3; padding: 1rem; border-radius: 10px; }
    input, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    .search-bar { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>Saheli General Store</header>
  <div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Product Search Kare..." oninput="searchProduct()">

    <div id="product-list"></div>

    <hr>

    <!-- Admin Section -->
    <div class="admin-section">
      <h3>Admin - Product Add Kare</h3>
      <input type="text" id="product-name" placeholder="Naam">
      <input type="text" id="product-price" placeholder="Price ₹">
      <input type="file" id="product-image">
      <button class="btn" onclick="uploadProduct()">Upload Product</button>
    </div>

    <!-- Orders -->
    <div class="order-section">
      <h3>Admin - Orders Dekhe</h3>
      <div id="order-list"></div>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "662263419401",
      appId: "1:662263419401:web:9f8e7ae13f27aa9f6b6d9f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const productList = document.getElementById("product-list");
    const orderList = document.getElementById("order-list");

    // Show Products
    function showProducts(data) {
      productList.innerHTML = "";
      Object.entries(data).forEach(([id, p]) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" />
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-price">₹${p.price}</div>
            <button class="btn" onclick='placeOrder("${id}", "${p.name}", "${p.price}", "${p.image}")'>Order Kare</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    // Realtime Fetch Products
    onValue(ref(db, "products"), (snap) => {
      if (snap.exists()) {
        showProducts(snap.val());
      }
    });

    // Upload Product
    window.uploadProduct = async () => {
      const name = document.getElementById("product-name").value;
      const price = document.getElementById("product-price").value;
      const file = document.getElementById("product-image").files[0];

      if (!name || !price || !file) return alert("Sab bhar bhai!");

      const imgRef = sRef(storage, 'products/' + Date.now());
      await uploadBytes(imgRef, file);
      const url = await getDownloadURL(imgRef);

      await push(ref(db, "products"), { name, price, image: url });

      alert("Upload Ho Gaya!");
      document.getElementById("product-name").value = "";
      document.getElementById("product-price").value = "";
      document.getElementById("product-image").value = "";
    };

    // Place Order
    window.placeOrder = (id, name, price, image) => {
      const customerName = prompt("Aapka Naam?");
      const number = prompt("Aapka Number?");
      if (!customerName || !number) return;

      push(ref(db, "orders"), { productId: id, name, price, image, customerName, number, status: "Pending" });
      alert("Order Lag Gaya!");
    };

    // Fetch Orders for Admin
    onValue(ref(db, "orders"), (snap) => {
      orderList.innerHTML = "";
      if (snap.exists()) {
        Object.entries(snap.val()).forEach(([id, o]) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${o.image}" />
            <div class="product-info">
              <b>${o.name} (₹${o.price})</b><br>
              ${o.customerName} - ${o.number}<br>
              Status: ${o.status}<br>
              <button class="btn" onclick='updateStatus("${id}", "✅ Done")'>✅</button>
              <button class="btn" style="background:#dc3545" onclick='updateStatus("${id}", "❌ Cancel")'>❌</button>
            </div>
          `;
          orderList.appendChild(div);
        });
      }
    });

    // Update Order Status
    window.updateStatus = (id, status) => {
      update(ref(db, "orders/" + id), { status });
    };

    // Product Search
    window.searchProduct = () => {
      const query = document.getElementById("search").value.toLowerCase();
      onValue(ref(db, "products"), (snap) => {
        const filtered = {};
        Object.entries(snap.val()).forEach(([id, item]) => {
          if (item.name.toLowerCase().includes(query)) {
            filtered[id] = item;
          }
        });
        showProducts(filtered);
      });
    };
  </script>
</body>
        </html>
