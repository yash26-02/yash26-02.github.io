<!DOCTYPE html>
<html>
<head>
  <title>Saheli General Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    #searchInput {
      width: 95%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      display: block;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product h3 {
      margin: 8px 0 4px;
      font-size: 18px;
    }

    .product p {
      font-size: 16px;
      color: #555;
    }

    .orderBtn {
      margin-top: 8px;
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .orderBtn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h2>Saheli General Store</h2>
  <input type="text" id="searchInput" placeholder="Product khojein..." />

  <div id="productList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    function loadProducts() {
      db.ref("Products").on("value", (snapshot) => {
        productList.innerHTML = "";
        const searchTerm = searchInput.value.toLowerCase();

        snapshot.forEach((child) => {
          const item = child.val();
          const key = child.key;
          const name = item.name || "";
          const price = item.price || "";
          const image = item.image || "";

          if (name.toLowerCase().includes(searchTerm)) {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
              <img src="${image}" alt="Product Image" />
              <h3>${name}</h3>
              <p>₹${price}</p>
              <button class="orderBtn" onclick="placeOrder('${key}', '${name}', '${price}')">Order Karein</button>
            `;
            productList.appendChild(div);
          }
        });
      });
    }

    function placeOrder(productId, name, price) {
      const phone = prompt("Phone Number daalein:");
      if (!phone || phone.length < 10) {
        alert("Sahi phone number daalein.");
        return;
      }

      const order = {
        productId: productId,
        productName: name,
        price: price,
        phone: phone,
        timestamp: Date.now()
      };

      const orderId = Date.now();
      db.ref("Orders/" + orderId).set(order)
        .then(() => {
          alert("Order Sended Wait Patiently ✅");
        })
        .catch(() => {
          alert("Canceled Something went Wrong ❌");
        });
    }

    searchInput.addEventListener("input", loadProducts);
    loadProducts();
  </script>
</body>
  </html>
