<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saheli General Store</title>
  <script type="module" src="firebase.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Saheli General Store</h1>
    <p>Bhanupratappur - Delivery Available</p>
  </header>  <section id="product-list" class="products"></section>  <section id="place-order" class="order-form">
    <h2>Place Order</h2>
    <input type="text" id="customer-name" placeholder="Your Name" required />
    <input type="text" id="customer-phone" placeholder="Your Phone Number" required />
    <textarea id="order-items" placeholder="Write your selected product name(s)..." required></textarea>
    <button onclick="submitOrder()">Place Order</button>
  </section>  <footer>
    <p>&copy; 2025 Saheli General Store</p>
  </footer>  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c",
      measurementId: "G-YL4KQQ4Z5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function submitOrder() {
      const name = document.getElementById("customer-name").value;
      const phone = document.getElementById("customer-phone").value;
      const items = document.getElementById("order-items").value;

      if (name && phone && items) {
        push(ref(db, "orders/"), {
          name,
          phone,
          items,
          status: "Pending"
        }).then(() => {
          alert("Order placed successfully!");
          document.getElementById("customer-name").value = "";
          document.getElementById("customer-phone").value = "";
          document.getElementById("order-items").value = "";
        });
      } else {
        alert("Please fill all fields!");
      }
    }
  </script></body>
    </html>
