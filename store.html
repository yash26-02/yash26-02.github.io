<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saheli General Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #c2185b; color: white; padding: 16px; text-align: center; font-size: 24px; }
    .product { background: white; border-radius: 12px; padding: 16px; margin: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; font-size: 18px; }
    .product p { margin: 4px 0; font-size: 14px; }
    .btn { background: #c2185b; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
    .cart-btn { width: 100%; margin-top: 10px; }
    #cart-container { background: white; padding: 16px; border-radius: 12px; margin: 16px; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body><header>Saheli General Store</header>
<div id="product-list"></div><div id="cart-container">
  <h3>Order Details</h3>
  <div id="cart-items"></div>
  <textarea id="address" placeholder="Full Address (Only Bhanupratappur)"></textarea>
  <input type="text" id="phone" placeholder="Phone Number">
  <button class="btn" onclick="placeOrder()">Place Order (Cash on Delivery)</button>
</div><script>
const products = [
  { id: 1, name: "Lakme Lipstick", price: 299, img: "https://via.placeholder.com/300x150?text=Lakme+Lipstick" },
  { id: 2, name: "Gold Plated Necklace", price: 699, img: "https://via.placeholder.com/300x150?text=Gold+Necklace" },
  { id: 3, name: "Soft Teddy Bear", price: 499, img: "https://via.placeholder.com/300x150?text=Teddy+Bear" },
  { id: 4, name: "Face Cream", price: 199, img: "https://via.placeholder.com/300x150?text=Face+Cream" },
];

const cart = [];

function loadProducts() {
  const list = document.getElementById('product-list');
  products.forEach(p => {
    const el = document.createElement('div');
    el.className = 'product';
    el.innerHTML = `
      <img src="${p.img}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p>₹${p.price}</p>
      <button class="btn cart-btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    list.appendChild(el);
  });
}

function addToCart(id) {
  const item = products.find(p => p.id === id);
  cart.push(item);
  displayCart();
}

function displayCart() {
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  cart.forEach(p => {
    const line = document.createElement('div');
    line.textContent = `${p.name} - ₹${p.price}`;
    container.appendChild(line);
  });
}

function placeOrder() {
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  if (!phone || !address || cart.length === 0) return alert("Please complete all fields and add items to cart.");

  const order = {
    items: cart,
    address,
    phone,
    status: "Pending",
    timestamp: new Date().toLocaleString()
  };

  let orders = JSON.parse(localStorage.getItem('orders') || '[]');
  orders.push(order);
  localStorage.setItem('orders', JSON.stringify(orders));
  alert("Order placed successfully! We'll contact you soon.");
  cart.length = 0;
  displayCart();
  document.getElementById('phone').value = '';
  document.getElementById('address').value = '';
}

loadProducts();
</script></body>
    </html>
