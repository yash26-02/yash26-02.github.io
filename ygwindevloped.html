<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL PRO TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neo-shadow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); }
        .timer-font { font-family: 'Orbitron', sans-serif; }
        .hidden { display: none; }
        input { background: rgba(0,0,0,0.3) !important; border: 1px solid #1e293b !important; color: white !important; }
        .big-btn { background: linear-gradient(135deg, #f97316, #ea580c); }
        .small-btn { background: linear-gradient(135deg, #6366f1, #4338ca); }
    </style>
</head>
<body class="p-2">

    <div id="auth-section" class="max-w-md mx-auto mt-10">
        <div id="register-box" class="glass p-8 rounded-3xl neo-shadow">
            <h1 class="text-3xl font-black text-yellow-500 mb-2 italic tracking-tighter">GLOBAL REGISTER</h1>
            <p class="text-gray-500 text-xs mb-6 italic">Puri duniya ke liye ek hi terminal.</p>
            <div class="space-y-4">
                <input type="number" id="reg-phone" placeholder="Phone Number" class="w-full p-4 rounded-xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
                <input type="password" id="reg-cpass" placeholder="Confirm Password" class="w-full p-4 rounded-xl outline-none">
                <button onclick="registerUser()" class="w-full bg-yellow-500 text-black font-bold py-4 rounded-xl">CREATE ACCOUNT</button>
            </div>
            <button onclick="toggleAuth('login')" class="w-full mt-4 text-gray-400 text-sm italic">Already have account? <span class="text-yellow-500 underline">Login</span></button>
        </div>

        <div id="login-box" class="glass p-8 rounded-3xl neo-shadow hidden">
            <h1 class="text-3xl font-black text-yellow-500 mb-6 italic">GLOBAL LOGIN</h1>
            <div class="space-y-4">
                <input type="number" id="log-phone" placeholder="Registered Number" class="w-full p-4 rounded-xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
                <button onclick="loginUser()" class="w-full bg-yellow-500 text-black font-bold py-4 rounded-xl">ACCESS TERMINAL</button>
            </div>
            <button onclick="toggleAuth('register')" class="w-full mt-4 text-gray-400 text-sm italic">New here? <span class="text-yellow-500 underline">Register</span></button>
        </div>
    </div>

    <div id="main-game" class="max-w-md mx-auto hidden pt-4">
        <div class="flex justify-between items-end mb-6 bg-slate-900/50 p-4 rounded-2xl border border-white/5">
            <div>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Master Wallet</p>
                <h2 class="text-3xl font-bold text-green-400">₹<span id="wallet">0.00</span></h2>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('deposit')" class="bg-red-600 px-4 py-2 rounded-lg text-xs font-bold">DEPOSIT</button>
                <button onclick="openModal('withdraw')" class="bg-yellow-500 text-black px-4 py-2 rounded-lg text-xs font-bold">WITHDRAW</button>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl text-center mb-6 border-yellow-500/20">
            <p class="text-[10px] text-gray-500 mb-1">PERIOD NUMBER</p>
            <h3 id="period-display" class="text-lg font-bold tracking-widest text-white mb-2">----</h3>
            <div id="timer" class="text-7xl font-black text-red-500 timer-font italic tracking-tighter">00:60</div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="openBet('Big')" class="big-btn h-32 rounded-3xl text-4xl font-black shadow-lg shadow-orange-900/40 active:scale-95 transition">BIG</button>
            <button onclick="openBet('Small')" class="small-btn h-32 rounded-3xl text-4xl font-black shadow-lg shadow-indigo-900/40 active:scale-95 transition">SMALL</button>
        </div>

        <div class="glass p-4 rounded-2xl">
            <h3 class="text-xs font-bold text-gray-500 mb-3 tracking-widest uppercase">Global History (Last 10)</h3>
            <div id="history-list" class="flex flex-wrap gap-2"></div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div id="deposit-modal" class="glass w-full max-w-sm p-6 rounded-3xl hidden">
            <h2 class="text-xl font-bold text-red-500 mb-4 italic">GLOBAL DEPOSIT</h2>
            <div id="qr-container" class="bg-white p-2 rounded-xl mb-4 text-black text-center text-xs">
                Loading Master QR...
            </div>
            <input type="number" id="dep-amt" placeholder="Enter Amount (Min ₹10)" class="w-full p-3 rounded-xl mb-3">
            <input type="number" id="dep-utr" placeholder="12 Digit UTR Number" class="w-full p-3 rounded-xl mb-4">
            <button onclick="submitDeposit()" class="w-full bg-red-600 py-3 rounded-xl font-bold">DEPOSIT NOW</button>
            <button onclick="closeModal()" class="w-full mt-2 text-gray-500 text-xs">Cancel</button>
        </div>

        <div id="withdraw-modal" class="glass w-full max-w-sm p-6 rounded-3xl hidden text-yellow-500">
            <h2 class="text-xl font-bold mb-4 italic">WITHDRAWAL</h2>
            <input type="text" id="wit-upi" placeholder="Your UPI ID" class="w-full p-3 rounded-xl mb-3">
            <input type="text" id="wit-name" placeholder="Full Name" class="w-full p-3 rounded-xl mb-3">
            <input type="number" id="wit-amt" placeholder="Amount" class="w-full p-3 rounded-xl mb-4">
            <button onclick="submitWithdraw()" class="w-full bg-yellow-500 text-black py-3 rounded-xl font-bold">REQUEST PAYOUT</button>
        </div>
    </div>

    <script>
        // --- CORE LOGIC ---
        let wallet = 0;
        let currentUser = null;
        let currentBet = null;
        let history = JSON.parse(localStorage.getItem('g_history')) || [];

        // Java period Logic Sync
        function updateGame() {
            const now = new Date();
            const ist = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            const sec = ist.getSeconds();
            const remSec = 60 - sec;
            const totalMin = ist.getHours() * 60 + ist.getMinutes();
            
            const dateStr = ist.toISOString().slice(0,10).replace(/-/g,"");
            const periodId = dateStr + "1000" + (10001 + totalMin);
            
            document.getElementById('period-display').innerText = periodId;
            document.getElementById('timer').innerText = `00:${remSec < 10 ? '0'+remSec : remSec}`;

            if(remSec === 1) { processResult(); }
        }
        setInterval(updateGame, 1000);

        // Auth Functions
        function registerUser() {
            let p = document.getElementById('reg-phone').value;
            let pass = document.getElementById('reg-pass').value;
            let cpass = document.getElementById('reg-cpass').value;
            
            if(p.length < 10) return alert("Sahi number daalein!");
            if(pass !== cpass) return alert("Password match nahi hue!");
            
            let users = JSON.parse(localStorage.getItem('users') || "[]");
            if(users.find(u => u.phone === p)) return alert("Number already registered!");
            
            users.push({phone: p, pass: pass, wallet: 0});
            localStorage.setItem('users', JSON.stringify(users));
            alert("Registration Successful! Login karein.");
            toggleAuth('login');
        }

        function loginUser() {
            let p = document.getElementById('log-phone').value;
            let pass = document.getElementById('log-pass').value;
            let users = JSON.parse(localStorage.getItem('users') || "[]");
            let user = users.find(u => u.phone === p && u.pass === pass);
            
            if(user) {
                currentUser = user;
                wallet = user.wallet;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-game').classList.remove('hidden');
                updateUI();
            } else {
                alert("Number not registered ya galat password!");
            }
        }

        function openBet(type) {
            if(wallet < 1) return alert("Pehle Deposit Karein! Balance ₹0 hai.");
            let amt = prompt(`${type} पर कितनी बेट लगानी है? (Min ₹1):`, "10");
            amt = parseFloat(amt);
            if(amt >= 1 && wallet >= amt) {
                wallet -= amt;
                currentBet = { type, amt };
                updateUI();
                alert("Bet लग गयी! Result का इंतज़ार करें।");
            } else { alert("Insufficient Balance!"); }
        }

        function processResult() {
            let adminSet = localStorage.getItem('next_res') || 'Random';
            let res = adminSet === 'Random' ? (Math.random() > 0.5 ? 'Big' : 'Small') : adminSet;
            
            if(currentBet) {
                if(currentBet.type === res) {
                    let win = currentBet.amt * 1.96;
                    wallet += win;
                    alert(`WINNER! +₹${win.toFixed(2)}`);
                } else { alert("LOSS! Result: " + res); }
                currentBet = null;
            }
            
            history.unshift(res);
            if(history.length > 10) history.pop();
            localStorage.setItem('g_history', JSON.stringify(history));
            updateUI();
        }

        // Deposit / Withdraw Logic
        function submitDeposit() {
            let amt = document.getElementById('dep-amt').value;
            let utr = document.getElementById('dep-utr').value;
            if(amt < 10) return alert("Min Deposit ₹10!");
            if(utr.length !== 12) return alert("Invalid UTR! 12 digit daalein.");
            
            let reqs = JSON.parse(localStorage.getItem('dep_reqs') || "[]");
            reqs.push({phone: currentUser.phone, amt, utr, status: 'Pending', id: Date.now()});
            localStorage.setItem('dep_reqs', JSON.stringify(reqs));
            alert("Please Wait Patiently Your Amount been add after check Your payment.");
            closeModal();
        }

        function toggleAuth(type) {
            document.getElementById('register-box').classList.toggle('hidden', type === 'login');
            document.getElementById('login-box').classList.toggle('hidden', type === 'register');
        }

        function openModal(t) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('deposit-modal').classList.toggle('hidden', t !== 'deposit');
            document.getElementById('withdraw-modal').classList.toggle('hidden', t !== 'withdraw');
            
            if(t === 'deposit') {
                let qr = localStorage.getItem('admin_qr') || "Admin ne abhi QR set nahi kiya.";
                document.getElementById('qr-container').innerText = qr;
            }
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function updateUI() {
            document.getElementById('wallet').innerText = wallet.toFixed(2);
            let hList = document.getElementById('history-list');
            hList.innerHTML = history.map(r => `<span class="${r==='Big'?'bg-orange-600':'bg-indigo-700'} px-2 py-1 rounded text-[10px] font-bold">${r}</span>`).join('');
            
            // Sync to LocalStorage (Global)
            let users = JSON.parse(localStorage.getItem('users'));
            let uIdx = users.findIndex(u => u.phone === currentUser.phone);
            users[uIdx].wallet = wallet;
            localStorage.setItem('users', JSON.stringify(users));
        }
    </script>
</body>
</html>
