<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pro | Official Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05080f; color: white; font-family: 'Poppins', sans-serif; }
        .gold-card { background: linear-gradient(145deg, #111827, #05080f); border: 1px solid #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-gold { background: linear-gradient(to right, #f59e0b, #d97706); color: black; font-weight: 800; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .timer-glow { text-shadow: 0 0 20px #ef4444; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto flex justify-between items-center py-4 border-b border-gray-800 mb-6">
        <h1 class="text-2xl font-black italic text-yellow-500">GLOBAL PRO</h1>
        <div class="text-right">
            <p class="text-[10px] text-gray-400">Balance</p>
            <p class="text-green-400 font-bold">₹<span id="balance">0.00</span></p>
        </div>
    </div>

    <div class="max-w-md mx-auto gold-card rounded-3xl p-6 text-center mb-6">
        <p class="text-xs text-gray-500 tracking-widest mb-2">PERIOD ID: <span id="period" class="text-white">20240101001</span></p>
        <div id="timer" class="text-6xl font-black text-red-500 timer-glow my-4">00:60</div>
        
        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="bet('Big')" class="bg-orange-500 h-20 rounded-2xl text-2xl font-bold shadow-lg shadow-orange-900/40">BIG</button>
            <button onclick="bet('Small')" class="bg-blue-600 h-20 rounded-2xl text-2xl font-bold shadow-lg shadow-blue-900/40">SMALL</button>
        </div>
    </div>

    <div class="max-w-md mx-auto grid grid-cols-2 gap-3">
        <button onclick="showPop('deposit')" class="bg-gray-800 py-3 rounded-xl border border-gray-700 text-sm font-bold">DEPOSIT</button>
        <button onclick="showPop('withdraw')" class="bg-gray-800 py-3 rounded-xl border border-gray-700 text-sm font-bold">WITHDRAW</button>
    </div>

    <script>
        // Real-time Timer & Period (Synced Global)
        setInterval(() => {
            let now = new Date();
            let sec = now.getSeconds();
            document.getElementById('timer').innerText = `00:${60 - sec < 10 ? '0'+(60-sec) : 60-sec}`;
            let periodId = now.toISOString().slice(0,10).replace(/-/g,"") + (10000 + (now.getHours()*60 + now.getMinutes()));
            document.getElementById('period').innerText = periodId;
        }, 1000);

        function bet(type) {
            let amt = prompt("Enter Bet Amount (Min ₹10):");
            if(amt) alert("Bet Placed on " + type + " for ₹" + amt);
        }

        function showPop(type) {
            alert(type.toUpperCase() + " section: User will enter details here which go to your Admin Panel.");
        }
    </script>
</body>
</html>
