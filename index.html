<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YASH GP PREDICTOR</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card: #f0f0f0;
    }
    body.dark {
      --bg: #111;
      --text: #fff;
      --card: #222;
    }
    body.matrix {
      --bg: #000;
      --text: #00ff00;
      --card: #001100;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .section {
      background: var(--card);
      padding: 15px;

      box-shadow: 0 0 10px #00000010;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box {
      flex: 1 1 45%;
      margin: 5px;
      padding: 10px;
      background: var(--bg);
      border: 2px solid var(--text);
      text-align: center;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--text);
      color: var(--bg);
      font-weight: bold;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    .history-table th, .history-table td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ğ˜ğ€ğ’ğ‡ ğ†ğ ğğ‘ğ„ğƒğˆğ‚ğ“ğğ‘</h1>  <div class="section">
    <div class="grid">
      <div class="box" id="period">ğğğ«ğ¢ğ¨ğ: </div>
      <div class="box" id="timer">ğ“ğ¢ğ¦ğğ«: </div>
    </div>
    <div class="box" id="prediction" style="font-size: 20px; margin-top: 10px;">Prediction: --</div>
    <div class="box" id="numberPrediction" style="font-size: 18px;">Number: --</div>
    <div class="box" id="result">ğ‘ğğ¬ğ®ğ¥ğ­: ğ–ğšğ¢ğ­</div>
    <div class="box" id="accuracy">Accuracy: 0%</div>
  </div>  <div class="section">
    <button onclick="setTheme('light')">ğ‹ğ¢ğ ğ¡ğ­ ğ“ğ¡ğğ¦ğ</button>
    <button onclick="setTheme('dark')">ğƒğšğ«ğ¤ ğ“ğ¡ğğ¦ğ</button>
    <button onclick="setTheme('matrix')">ğŒğšğ­ğ«ğ¢ğ± ğ“ğ¡ğğ¦ğ</button>
    <button onclick="clearHistory()">ğŸ§¹ Clear History</button>
  </div>  <div class="section">
    <h3>History</h3>
    <table class="history-table" id="historyTable">
      <thead>
        <tr>
          <th>Period</th>
          <th>Prediction</th>
          <th>Number</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    const bigPairs = [[5,6],[5,7],[6,8],[7,9],[8,9]];
    const smallPairs = [[1,2],[1,3],[2,3],[2,4],[3,4]];
    let history = JSON.parse(localStorage.getItem('history')) || [];
    let wins = 0, total = 0;
    let lastPredictionWrong = false;

    function getSize(num) {
      return num <= 4 ? "SMALL" : "BIG";
    }

    function getPredictionSize() {
      const last = history.slice(0, 3).map(h => h.size);
      if (last.every(s => s === "BIG")) return "SMALL";
      if (last.every(s => s === "SMALL")) return "BIG";
      return last.length >= 2 && last[0] !== last[1] ? last[0] : ["BIG","SMALL"][Math.floor(Math.random()*2)];
    }

    function getNumberPrediction(size) {
      const pool = size === "BIG" ? bigPairs : smallPairs;
      const pair = pool[Math.floor(Math.random()*pool.length)];
      return pair[Math.floor(Math.random()*2)];
    }

    function runPrediction() {
      const size = lastPredictionWrong ? (history[0]?.size === "BIG" ? "SMALL" : "BIG") : getPredictionSize();
      const number = getNumberPrediction(size);
      const resultSize = getSize(number);

      const now = new Date();
      const period = now.toISOString().slice(0,10).replace(/-/g,'') + "1000" + String(now.getHours()*60 + now.getMinutes() + 10001);

      const win = size === resultSize;
      if (win) wins++;
      total++;

      history.unshift({ period, prediction: size, number, size: resultSize, win });
      if (history.length > 50) history.pop();
      localStorage.setItem('history', JSON.stringify(history));

      document.getElementById("period").innerText = `Period: ${period}`;
      document.getElementById("timer").innerText = `Timer: ${60 - now.getSeconds()}s`;
      document.getElementById("prediction").innerText = `Prediction: ${size}`;
      document.getElementById("numberPrediction").innerText = `Number: ${number}`;
      document.getElementById("result").innerText = `Result: ${win ? 'WIN âœ…' : 'LOSE âŒ'}`;
      document.getElementById("accuracy").innerText = `Accuracy: ${(wins / total * 100).toFixed(1)}%`;

      updateHistory();
      lastPredictionWrong = !win;
    }

    function updateHistory() {
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = '';
      history.forEach(h => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${h.period}</td>
          <td>${h.prediction}</td>
          <td>${h.number}</td>
          <td style="color:${h.win ? 'green':'red'}">${h.win ? 'WIN âœ…' : 'LOSE âŒ'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('theme', theme);
    }

    function clearHistory() {
      localStorage.removeItem('history');
      wins = 0; total = 0;
      history = [];
      updateHistory();
      document.getElementById("accuracy").innerText = `Accuracy: 0%`;
      document.getElementById("result").innerText = 'Result: --';
    }

    setInterval(runPrediction, 60000); // Run every 60 seconds
    runPrediction();
    setTheme(localStorage.getItem('theme') || 'light');
  </script></body>
  </html>
