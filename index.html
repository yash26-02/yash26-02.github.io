  <script>
    <script>
  let total = 0, wins = 0;
  let lastPrediction = '';
  let lastResult = '';
  let lastPredictionWrong = false;
  let lastPeriod = '';

  // ğŸ”¢ Manually provide recent numbers here (latest first)
  let numbers = [3, 8, 1, 6, 4, 9, 0, 3, 5, 2];  // <-- Update this manually each round

  function getSize(num) {
    return parseInt(num) <= 4 ? "SMALL" : "BIG";
  }

  function predictSmart(numbers) {
    if (numbers.length < 6) return "SMALL";

    let streak = 1;
    let prev = getSize(numbers[0]);
    for (let i = 1; i < numbers.length; i++) {
      const size = getSize(numbers[i]);
      if (size === prev) {
        streak++;
      } else {
        break;
      }
    }
    if (streak >= 3) return prev === "BIG" ? "SMALL" : "BIG";

    let big = 0, small = 0;
    numbers.forEach(n => {
      const size = getSize(n);
      if (size === "BIG") big++;
      else small++;
    });
    if (big - small >= 3) return "SMALL";
    if (small - big >= 3) return "BIG";

    const recent = numbers.slice(0, 3).map(getSize);
    const bigRecent = recent.filter(v => v === "BIG").length;
    const smallRecent = recent.filter(v => v === "SMALL").length;

    if (bigRecent >= 2) return "SMALL";
    if (smallRecent >= 2) return "BIG";

    return prev === "BIG" ? "SMALL" : "BIG";
  }

  function predictWith2Level(numbers) {
    const smart = predictSmart(numbers);
    if (lastPredictionWrong) {
      lastPredictionWrong = false;
      return smart === "BIG" ? "SMALL" : "BIG";
    }
    return smart;
  }

  function runPrediction() {
    const prediction = predictWith2Level(numbers);

    // Simulate last result (latest number)
    const actualSize = getSize(numbers[0]);

    if (lastPrediction && lastResult) {
      lastPredictionWrong = lastPrediction !== lastResult;
    }

    lastPrediction = prediction;
    lastResult = actualSize;

    // Dummy period generator
    const now = new Date();
    const period = now.getFullYear().toString() + 
                   String(now.getMonth() + 1).padStart(2, '0') +
                   String(now.getDate()).padStart(2, '0') +
                   String(now.getHours()).padStart(2, '0') +
                   String(now.getMinutes()).padStart(2, '0');

    document.getElementById("period").innerText = `Period: ${period}`;
    document.getElementById("prediction").innerText = `Prediction: ${prediction}`;
    document.getElementById("result").innerText = `Result: ${actualSize}`;
    
    const win = prediction === actualSize;
    updateHistory(period, prediction, actualSize, win);
  }

  function updateHistory(period, prediction, result, win) {
    total++;
    if (win) wins++;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${period}</td>
      <td>${prediction}</td>
      <td style="color:${win ? 'green' : 'red'}">${win ? 'WIN âœ…' : 'LOSE âŒ'}</td>
    `;
    document.querySelector("#historyTable tbody").prepend(row);
    const accuracy = ((wins / total) * 100).toFixed(2);
    document.getElementById("accuracy").innerText = `Accuracy: ${accuracy}%`;
  }

  function setTheme(theme) {
    document.body.className = theme;
  }

  // Run prediction once on page load
  window.onload = () => {
    setTheme('light');
    runPrediction();
  };
</script>
