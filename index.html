<body>
  <h1>ğ˜ğ€ğ’ğ‡ ğ†ğ ğ“ğğğ‹</h1>
  <div class="section">
    <div class="grid">
      <div class="box" id="period">Period: </div>
      <div class="box" id="timer">Timer: </div>
    </div>
    <div class="box" id="prediction">Prediction: --</div>
    <div class="box" id="result">Result: --</div>

  </div>  <div class="section">
    <h3>ğ‡ğ¢ğ¬ğ­ğ¨ğ«ğ²</h3>
    <table class="history-table" id="historyTable">
      <thead>
        <tr><th>ğğğ«ğ¢ğ¨ğ</th><th>ğğ«ğğğ¢ğœğ­ğ¢ğ¨ğ§</th><th>ğ‘ğğ¬ğ®ğ¥ğ­</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div><audio id="sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    let total = parseInt(localStorage.getItem('total')) || 0;
    let wins = parseInt(localStorage.getItem('wins')) || 0;
    let lastPrediction = localStorage.getItem('lastPrediction') || '';
    let lastResult = localStorage.getItem('lastResult') || '';
    let lastPredictionWrong = localStorage.getItem('lastPredictionWrong') === 'true';
    let lastPeriod = localStorage.getItem('lastPeriod') || '';
    let numbers = JSON.parse(localStorage.getItem('numbers')) || [3, 8, 1, 6, 4, 9, 0, 3, 5, 2];

    function getSize(num) {
      return parseInt(num) <= 4 ? "SMALL" : "BIG";
    }

    function predictSmart(numbers) {
      if (numbers.length < 6) return "SMALL";
      let streak = 1, prev = getSize(numbers[0]);
      for (let i = 1; i < numbers.length; i++) {
        if (getSize(numbers[i]) === prev) streak++;
        else break;
      }
      if (streak >= 3) return prev === "BIG" ? "SMALL" : "BIG";

      let big = 0, small = 0;
      numbers.forEach(n => getSize(n) === "BIG" ? big++ : small++);
      if (big - small >= 3) return "SMALL";
      if (small - big >= 3) return "BIG";

      const recent = numbers.slice(0, 3).map(getSize);
      const bigRecent = recent.filter(v => v === "BIG").length;
      const smallRecent = recent.filter(v => v === "SMALL").length;
      if (bigRecent >= 2) return "SMALL";
      if (smallRecent >= 2) return "BIG";

      return prev === "BIG" ? "SMALL" : "BIG";
    }

    function predictWith2Level(numbers) {
      const smart = predictSmart(numbers);
      return lastPredictionWrong ? (lastPredictionWrong = false, smart === "BIG" ? "SMALL" : "BIG") : smart;
    }

    function updatePeriodAndTimer() {
      const now = new Date();
      const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      const seconds = utc.getSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = utc.getMinutes();
      const totalMinutes = utc.getHours() * 60 + minutes;
      const period = `${utc.getFullYear()}${String(utc.getMonth()+1).padStart(2,'0')}${String(utc.getDate()).padStart(2,'0')}1000${10001 + totalMinutes}`;
      document.getElementById("timer").innerText = `Timer: Â  00Â  :Â  ${String(remainingSeconds).padStart(2, '0')}`;

      if (lastPeriod !== period) {
        lastPeriod = period;
        const prediction = predictWith2Level(numbers);
        const actualSize = getSize(numbers[0]);

        if (lastPrediction && lastResult) {
          lastPredictionWrong = lastPrediction !== lastResult;
        }

        lastPrediction = prediction;
        lastResult = actualSize;

        document.getElementById("prediction").innerText = `Prediction: ${prediction}`;
        document.getElementById("result").innerText = `Result: ${actualSize}`;
        document.getElementById("period").innerText = `Period: ${period}`;
        document.getElementById("sound").play();

        const win = prediction === actualSize;
        updateHistory(period, prediction, actualSize, win);

        // Save all states
        localStorage.setItem('lastPrediction', lastPrediction);
        localStorage.setItem('lastResult', lastResult);
        localStorage.setItem('lastPredictionWrong', lastPredictionWrong);
        localStorage.setItem('lastPeriod', lastPeriod);
      }
    }

    function updateHistory(period, prediction, result, win) {
      total++;
      if (win) wins++;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${period}</td><td>${prediction}</td><td style="color:${win ? 'green' : 'red'}">${win ? 'WIN âœ…' : 'LOSE âŒ'}</td>`;
      const tbody = document.querySelector("#historyTable tbody");
      tbody.prepend(row);
      const accuracy = ((wins / total) * 100).toFixed(2);
      document.getElementById("accuracy").innerText = `Accuracy: ${accuracy}%`;

      localStorage.setItem('total', total);
      localStorage.setItem('wins', wins);
      localStorage.setItem('historyHTML', tbody.innerHTML);
    }

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('theme', theme);
    }

    function restoreThemeAndHistory() {
      const theme = localStorage.getItem('theme');
      if (theme) document.body.className = theme;
      const savedHistory = localStorage.getItem('historyHTML');
      if (savedHistory) document.querySelector("#historyTable tbody").innerHTML = savedHistory;
      const accuracy = ((wins / total) * 100).toFixed(2);
      document.getElementById("accuracy").innerText = `Accuracy: ${accuracy}%`;
    }

    restoreThemeAndHistory();
    updatePeriodAndTimer();
    setInterval(updatePeriodAndTimer, 1000);
  </script></body>
