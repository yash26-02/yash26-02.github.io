<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGWIN | ADMIN TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #e6edf3; font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .admin-card { background: #0d1117; border: 1px solid #30363d; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .btn-green { background: #238636; color: white; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn-red { background: #da3633; color: white; padding: 10px; border-radius: 8px; font-weight: bold; }
        .status-badge { padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="p-4 max-w-4xl mx-auto">

    <h1 class="text-2xl font-black text-yellow-500 orbitron mb-6 text-center italic underline">YGWIN ADMIN SYSTEM</h1>

    <div class="admin-card">
        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase">Next Result Control</h2>
        <div class="flex gap-4">
            <button onclick="setResult('Big')" class="flex-1 bg-orange-600 p-4 rounded-xl font-black orbitron">FORCE BIG</button>
            <button onclick="setResult('Small')" class="flex-1 bg-indigo-600 p-4 rounded-xl font-black orbitron">FORCE SMALL</button>
        </div>
        <p id="control-status" class="text-center mt-3 text-xs text-green-500 font-bold">Status: Auto-Random Mode</p>
    </div>

    <div class="admin-card">
        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase">Update Payment QR (Gallery)</h2>
        <div class="flex items-center gap-4">
            <input type="file" id="qr-input" accept="image/*" class="text-xs text-gray-400">
            <button onclick="uploadQR()" class="bg-yellow-500 text-black px-6 py-2 rounded-lg font-bold text-xs">UPLOAD</button>
        </div>
        <div id="preview-box" class="mt-4 hidden">
            <p class="text-[10px] text-gray-500 mb-2">Live Preview:</p>
            <img id="qr-preview" class="w-32 h-32 border-2 border-yellow-500 p-1 rounded-lg">
        </div>
    </div>

    <div class="admin-card">
        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase">Pending Deposits</h2>
        <div id="dep-list" class="space-y-4 max-h-80 overflow-y-auto">
            <p class="text-gray-600 text-xs italic">No pending requests...</p>
        </div>
    </div>

    <div class="admin-card">
        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase">Withdrawal Requests</h2>
        <div id="wit-list" class="space-y-4 max-h-80 overflow-y-auto">
            </div>
    </div>

    <div class="admin-card">
        <h2 class="text-sm font-bold text-gray-400 mb-4 uppercase">Edit User Balance</h2>
        <div class="flex gap-2">
            <input type="number" id="target-phone" placeholder="Phone Number" class="flex-1 bg-black border border-gray-800 p-3 rounded-lg text-sm">
            <input type="number" id="new-bal" placeholder="New Balance" class="flex-1 bg-black border border-gray-800 p-3 rounded-lg text-sm">
        </div>
        <button onclick="updateBalance()" class="w-full bg-blue-600 mt-3 p-3 rounded-lg font-bold text-sm">UPDATE WALLET</button>
    </div>

    <script>
        // FIREBASE SETUP (Must match your game code)
        const firebaseConfig = {
            apiKey: "AIzaSyBdro-HbE-RSNvx4-ftDTTVLEH9ZAlmCBA",
            databaseURL: "https://yggame-23e85-default-rtdb.firebaseio.com",
            projectId: "yggame-23e85",
            appId: "1:805643944561:web:e445cb4d236b3e731c51d0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. SET RESULT
        function setResult(type) {
            db.ref('control/force').set(type);
            document.getElementById('control-status').innerText = "Next Result Locked: " + type;
            document.getElementById('control-status').className = "text-center mt-3 text-xs text-orange-500 font-black animate-pulse";
        }

        // 2. GALLERY QR UPLOAD
        function uploadQR() {
            const file = document.getElementById('qr-input').files[0];
            if(!file) return alert("Select Image First!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Data = e.target.result;
                db.ref('control/qr').set(base64Data);
                document.getElementById('preview-box').classList.remove('hidden');
                document.getElementById('qr-preview').src = base64Data;
                alert("QR Updated Successfully!");
            };
            reader.readAsDataURL(file);
        }

        // 3. LOAD DEPOSITS
        db.ref('requests/deposits').on('value', s => {
            const container = document.getElementById('dep-list');
            container.innerHTML = '';
            s.forEach(child => {
                const data = child.val();
                if(data.status === 'Pending') {
                    container.innerHTML += `
                        <div class="bg-black/50 p-4 rounded-xl border border-gray-800">
                            <div class="flex justify-between text-xs mb-2">
                                <span class="font-bold text-yellow-500">${data.phone}</span>
                                <span class="text-gray-500">₹${data.amt}</span>
                            </div>
                            <p class="text-[10px] text-gray-400 mb-3 italic">UTR: ${data.utr}</p>
                            <div class="flex gap-2">
                                <button onclick="approveDep('${child.key}', '${data.phone}', ${data.amt})" class="flex-1 bg-green-600 text-[10px] py-2 rounded font-bold">APPROVE</button>
                                <button onclick="rejectDep('${child.key}')" class="flex-1 bg-red-600 text-[10px] py-2 rounded font-bold">REJECT</button>
                            </div>
                        </div>
                    `;
                }
            });
        });

        async function approveDep(key, phone, amt) {
            const userRef = db.ref('users/' + phone + '/wallet');
            const snap = await userRef.once('value');
            const currentBal = snap.val() || 0;
            await userRef.set(currentBal + parseFloat(amt));
            await db.ref('requests/deposits/' + key).update({ status: 'Approved' });
            alert("Deposit Approved!");
        }

        function rejectDep(key) {
            db.ref('requests/deposits/' + key).update({ status: 'Rejected' });
        }

        // 4. LOAD WITHDRAWALS
        db.ref('requests/withdraws').on('value', s => {
            const container = document.getElementById('wit-list');
            container.innerHTML = '';
            s.forEach(child => {
                const data = child.val();
                if(data.status === 'Pending') {
                    container.innerHTML += `
                        <div class="bg-black/50 p-4 rounded-xl border border-gray-800">
                            <div class="flex justify-between text-xs mb-2">
                                <span class="font-bold text-blue-500">${data.phone}</span>
                                <span class="text-white">₹${data.amt}</span>
                            </div>
                            <p class="text-[10px] text-gray-400 mb-3">UPI: ${data.upi}</p>
                            <button onclick="approveWit('${child.key}')" class="w-full bg-blue-600 text-[10px] py-2 rounded font-bold">MARK AS PAID</button>
                        </div>
                    `;
                }
            });
        });

        function approveWit(key) {
            db.ref('requests/withdraws/' + key).update({ status: 'Paid' });
            alert("Marked as Paid!");
        }

        // 5. MANUAL BALANCE EDIT
        async function updateBalance() {
            const ph = document.getElementById('target-phone').value;
            const bal = document.getElementById('new-bal').value;
            if(!ph || !bal) return alert("Fill details!");
            await db.ref('users/' + ph + '/wallet').set(parseFloat(bal));
            alert("User Balance Updated!");
        }
    </script>
</body>
</html>
